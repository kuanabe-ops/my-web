    <script>

        let activeTab = 'gear', currentView = 'list', editingId = null, tempFormData = {};

        // --- ğŸ¨ è³ªæ„Ÿé…è‰²å¾®èª¿ ---

        function saveData() {

        // --- â‘  é½’è¼ªä¸‹æ‹‰é¸å–® ---
        function renderListView(container) {
            let html = `<div class="h-full overflow-y-auto p-6 pb-24 animate-in">`;

                [...categories, {id:'', name:'æœªåˆ†é¡'}].forEach(c => {
                    const items = gear.filter(g => (g.category||'') === (c.id||''));
                    if (items.length === 0) return;
                    html += `<h3 class="text-[10px] uppercase tracking-widest text-neutral-400 border-b pb-2 mb-4 mt-8 font-bold">${c.name}</h3>`;

                    const s = getTripStats(t);

                html += `</div>`;

            html += `<button onclick="addNewItem()" class="fixed bottom-24 right-6 w-14 h-14 bg-neutral-900 text-white rounded-full shadow-2xl flex items-center justify-center active:scale-90 transition-transform"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg></button></div>`;

        // --- â‘¡ æ•¸å­¸ç²¾æº–çš„ Donut Ring ç”¢ç”Ÿå™¨ ---
        function generatePieSVG(data) {
            const radius = 14;
            const circumference = 2 * Math.PI * radius;
            let offset = 0;

            const segments = data.map((d, i) => {
                const percent = parseFloat(d.percent) / 100;
                if (percent <= 0) return '';
                const length = circumference * percent;

                const circle = `
                    <circle
                        cx="18"
                        cy="18"
                        r="${radius}"
                        fill="none"
                        stroke="${COLORS[i % COLORS.length]}"
                        stroke-width="6"
                        stroke-dasharray="${length} ${circumference - length}"
                        stroke-dashoffset="${-offset}"
                    />
                `;
                offset += length;
                return circle;
            }).join('');

            return `
                <circle cx="18" cy="18" r="${radius}" fill="none" stroke="#f3f4f6" stroke-width="6" />
                ${segments}
            `;
        }

        function renderTripForm(container) {
            const s = getTripStats(tempFormData);
            let html = `<div class="flex flex-col h-full bg-white animate-in">

                    <button onclick="currentView='list'; render()" class="text-neutral-400 p-2"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
                    <div class="text-xs font-semibold uppercase tracking-widest text-neutral-400">æ—…ç¨‹ç·¨è¼¯</div>
                    <div class="flex items-center gap-2">
                        ${editingId?`<button onclick="triggerDelete('trip','${editingId}')" class="h-9 px-4 bg-red-50 text-red-500 rounded-full text-xs font-medium">åˆªé™¤</button>`:''}
                        <button onclick="submitTrip()" class="h-9 px-6 bg-neutral-900 text-white rounded-full text-xs font-medium">å®Œæˆ</button>
                    </div>
                </div>
                <div id="trip-scroll" class="flex-1 overflow-y-auto p-6 pb-24">
                    <input id="t-name" class="text-2xl font-light w-full outline-none mb-2" placeholder="æ—…ç¨‹åç¨±..." value="${tempFormData.name||''}">
                    <div class="flex items-center gap-2 mb-8"><input id="t-days" type="number" class="w-12 border-b text-center outline-none" value="${tempFormData.days||''}"> <span class="text-neutral-400 text-sm font-light">å¤©æ•¸</span></div>`;
            
            if (s.total > 0) {
                html += `<div class="mb-10 flex flex-col items-center">
                    <div class="h-44 w-44 relative mb-6">
                        <svg viewBox="0 0 36 36" class="w-full h-full transform -rotate-90 drop-shadow-sm">
                            ${generatePieSVG(s.pieData)}
                        </svg>
                        <div class="absolute inset-0 flex flex-col items-center justify-center text-center">
                            <div class="text-[9px] uppercase tracking-tighter text-neutral-300 font-bold">ç¸½é‡é‡</div>
                            <div class="text-lg font-semibold text-neutral-800">${(s.total/1000).toFixed(2)}<span class="text-xs ml-0.5">kg</span></div>
                        </div>
                    </div>
                    <div class="w-full space-y-2.5">
                        ${s.pieData.map((d,i)=>`<div class="flex justify-between text-xs items-center px-1"><div class="flex items-center gap-2"><div class="w-1.5 h-1.5 rounded-full" style="background-color: ${COLORS[i%COLORS.length]}"></div><span class="text-neutral-500 font-medium">${d.name}</span></div><div class="flex gap-4"><span class="text-neutral-300 font-light">${d.percent}%</span><span class="text-neutral-800 w-12 text-right font-medium">${d.value}g</span></div></div>`).join('')}
                    </div>
                </div>`;
            }
            html += `<div class="space-y-8 mt-10">`;
            [...categories, {id:'', name:'æœªåˆ†é¡'}].forEach(c => {
                const items = gear.filter(g => (g.category||'') === (c.id||''));
                if (items.length === 0) return;
                html += `<div><div class="text-[10px] uppercase tracking-widest text-neutral-300 mb-4 border-b pb-1 font-bold">${c.name}</div>`;
                items.forEach(i => {
                    const st = (tempFormData.selectedGear||{})[i.id];
                    html += `<div class="flex items-center justify-between py-3"><div class="flex-1 ${st==='leave'?'opacity-20 line-through':st==='take'?'opacity-100':'opacity-50'} transition-all"><div class="text-sm font-medium">${i.name}</div><div class="text-[10px] text-neutral-400">${i.weight}g</div></div><div class="flex gap-2"><button onclick="toggleGearStatus('${i.id}','leave')" class="w-9 h-9 rounded-full flex items-center justify-center transition-colors ${st==='leave'?'bg-neutral-200 text-neutral-600':'bg-neutral-50 text-neutral-300'} active:scale-90"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button><button onclick="toggleGearStatus('${i.id}','take')" class="w-9 h-9 rounded-full flex items-center justify-center transition-colors ${st==='take'?'bg-neutral-900 text-white':'bg-neutral-50 text-neutral-300'} active:scale-90 shadow-sm"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 6 9 17l-5-5"/></svg></button></div></div>`;
                });
                html += `</div>`;
            });
            html += `</div></div></div>`;
            container.innerHTML = html;
        }

        // --- â‘¢ åŠŸèƒ½æ§åˆ¶ ---
        function toggleGearMenu() { document.getElementById('gear-menu').classList.toggle('hide'); }
        function closeGearMenu() { const m = document.getElementById('gear-menu'); if(m) m.classList.add('hide'); }
        function openCatManager() { closeGearMenu(); currentView = 'cat-manager'; render(); }
        function triggerImport() { closeGearMenu(); document.getElementById('csv-input').click(); }

        function toggleGearStatus(itemId, status) {
            const nameInput = document.getElementById('t-name'), daysInput = document.getElementById('t-days');
            if (nameInput) tempFormData.name = nameInput.value;
            if (daysInput) tempFormData.days = daysInput.value;

            if (!tempFormData.selectedGear) tempFormData.selectedGear = {};
            const cur = tempFormData.selectedGear[itemId];
            tempFormData.selectedGear[itemId] = (cur === status) ? undefined : status;

            const sc = document.getElementById('trip-scroll');
            const st = sc ? sc.scrollTop : 0;
            renderTripForm(document.getElementById('view-container'));
            requestAnimationFrame(() => { const nsc = document.getElementById('trip-scroll'); if (nsc) nsc.scrollTop = st; });
        }

        // --- å‚™ä»½èˆ‡é‚„åŸç³»çµ± ---
        function exportCSV() {
            let rows = ["TYPE,id,name,weight,category,desc,days,createdAt,selectedGear"];
            categories.forEach(c => rows.push(["CAT", c.id, escapeCSV(c.name), "", "", "", "", "", ""].join(",")));
            gear.forEach(g => rows.push(["GEAR", g.id, escapeCSV(g.name), g.weight||"0", g.category||"", escapeCSV(g.desc||""), "", "", ""].join(",")));
            trips.forEach(t => rows.push(["TRIP", t.id, escapeCSV(t.name), "", "", "", t.days||"0", t.createdAt||"", escapeCSV(JSON.stringify(t.selectedGear||{}))].join(",")));
            const blob = new Blob(["\ufeff" + rows.join("\n")], { type: "text/csv;charset=utf-8;" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url; a.download = `ultragear_backup.csv`; a.click();
            URL.revokeObjectURL(url);
        }

        function importCSV(e) {
            const file = e.target.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const lines = event.target.result.split(/\r?\n/).slice(1);
                    let nC = [], nG = [], nT = [];
                    lines.forEach(line => {
                        if (!line.trim()) return;
                        const c = splitCSV(line);
                        if (c[0] === "CAT") nC.push({ id: c[1], name: c[2] });
                        else if (c[0] === "GEAR") nG.push({ id: c[1], name: c[2], weight: parseFloat(c[3])||0, category: c[4], desc: c[5] });
                        else if (c[0] === "TRIP") nT.push({ id: c[1], name: c[2], days: c[6], createdAt: parseInt(c[7])||Date.now(), selectedGear: JSON.parse(c[8] || "{}") });
                    });
                    if (confirm("åŒ¯å…¥å°‡è¦†è“‹ç¾æœ‰è³‡æ–™ï¼Œç¢ºå®šå—ï¼Ÿ")) { categories = nC; gear = nG; trips = nT; saveData(); }
                } catch(e) { alert("æª”æ¡ˆæ ¼å¼éŒ¯èª¤"); }
            };
            reader.readAsText(file);
        }

        function escapeCSV(v) { return `"${(v||"").toString().replace(/"/g, '""')}"`; }
        function splitCSV(l) {
            const res = []; let cur = '', inQ = false;
            for (let i = 0; i < l.length; i++) {
                const c = l[i], next = l[i+1];
                if (c === '"' && inQ && next === '"') { cur += '"'; i++; }
                else if (c === '"') inQ = !inQ;
                else if (c === ',' && !inQ) { res.push(cur); cur = ''; }
                else cur += c;
            }
            res.push(cur); return res.map(v => v.trim().replace(/^"|"$/g, '').replace(/""/g, '"'));
        }

        // --- è¼”åŠ©å‡½å¼ ---
        function getTripStats(data) {
            const sel = data.selectedGear || {}; let total = 0; const cats = {};
            gear.forEach(g => { if (sel[g.id] === 'take') { total += g.weight; const cn = categories.find(c => c.id === g.category)?.name || 'æœªåˆ†é¡'; cats[cn] = (cats[cn] || 0) + g.weight; } });
            return { total, pieData: Object.entries(cats).map(([name, value]) => ({ name, value, percent: total > 0 ? ((value/total)*100).toFixed(1) : 0 })).sort((a,b)=>b.value-a.value) };
        }
        function closeModal(id) { document.getElementById(id).classList.add('hide'); }
        function editGear(id) { editingId = id; tempFormData = {...gear.find(g => g.id === id)}; currentView = 'gear-form'; render(); }
        function editTrip(id) { editingId = id; tempFormData = {...trips.find(t => t.id === id)}; currentView = 'trip-form'; render(); }
        function addNewItem() { editingId = null; tempFormData = activeTab === 'gear' ? {} : { selectedGear: {}, createdAt: Date.now() }; currentView = activeTab === 'gear' ? 'gear-form' : 'trip-form'; render(); }
        function submitGear() {
            const n = document.getElementById('f-name').value.trim(); if (!n) return;
            const item = { id: editingId || Date.now().toString(), name: n, weight: parseFloat(document.getElementById('f-weight').value)||0, category: document.getElementById('f-cat').value, desc: document.getElementById('f-desc').value.trim() };
            if (editingId) gear = gear.map(g => g.id === editingId ? item : g); else gear.push(item);
            currentView = 'list'; saveData();
        }
        function submitTrip() {
            const n = document.getElementById('t-name').value.trim(); if (!n) return;
            const trip = { ...tempFormData, id: editingId || Date.now().toString(), name: n, days: document.getElementById('t-days').value, createdAt: tempFormData.createdAt || Date.now() };
            if (editingId) trips = trips.map(t => t.id === editingId ? trip : t); else trips.unshift(trip);
            currentView = 'list'; saveData();
        }
        function renderGearForm(container) {

        }

            if (gear.some(g => g.category === id)) {
                // ... çœç•¥è¡çªå½ˆçª—é‚è¼¯
            } else { categories = categories.filter(c => c.id !== id); saveData(); }
        }
        function addCat() { const n = document.getElementById('new-cat-name').value.trim(); if (!n) return; categories.push({id:'c'+Date.now(), name:n}); saveData(); }
