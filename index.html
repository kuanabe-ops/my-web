<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultra Gear Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overflow: hidden; user-select: none; }
        .animate-in { animation: fadeIn 0.15s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }
        .hide { display: none !important; }
        #view-container { height: 100vh; width: 100%; }
        circle { transition: stroke-dasharray 0.5s ease, stroke-dashoffset 0.5s ease; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        input[type="date"] { display: block; text-align: left; -webkit-appearance: none; width: 100%; }
        .selected-for-move { background-color: #111111 !important; color: white !important; }
    </style>
</head>
<body class="bg-white text-neutral-800">

    <div id="app" class="max-w-md mx-auto h-screen relative border-x border-neutral-50 shadow-sm flex flex-col">
        <div id="view-container" class="flex-1 overflow-hidden"></div>

        <nav id="bottom-nav" class="bg-white/90 backdrop-blur-md border-t border-neutral-100 flex justify-around p-4 pb-8 z-20">
            <button onclick="switchTab('gear')" id="nav-gear" class="flex flex-col items-center gap-1 w-1/2 transition-colors">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>
                <span class="text-[9px] uppercase tracking-widest font-bold">裝備庫</span>
            </button>
            <button onclick="switchTab('trips')" id="nav-trips" class="flex flex-col items-center gap-1 w-1/2 transition-colors">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14.106 5.553a2 2 0 0 0 1.788 0l3.659-1.83A1 1 0 0 1 21 4.619v12.764a1 1 0 0 1-1.447.894l-3.659-1.83a2 2 0 0 0-1.788 0l-4.212 2.106a2 2 0 0 1-1.788 0l-3.659-1.83A1 1 0 0 0 3 17.619V4.854a1 1 0 0 1 1.447-.894l3.659 1.83a2 2 0 0 0 1.788 0z"/><path d="M9 3.712V18.513"/><path d="M15 5.487V20.288"/></svg>
                <span class="text-[9px] uppercase tracking-widest font-bold">行程規劃</span>
            </button>
        </nav>
    </div>

    <input type="file" id="csv-input" accept=".csv" class="hide" onchange="prepareImport(event)">
    <div id="modal-import" class="fixed inset-0 bg-neutral-900/40 backdrop-blur-sm z-[120] flex items-end p-6 hide">
        <div class="bg-white w-full p-6 rounded-3xl animate-in shadow-2xl">
            <h3 class="text-lg font-medium mb-6">匯入模式</h3>
            <div class="space-y-3">
                <button onclick="handleImportMode('overwrite')" class="w-full py-4 bg-neutral-900 text-white rounded-xl font-medium">覆蓋現有資料</button>
                <button onclick="handleImportMode('append')" class="w-full py-4 bg-neutral-100 text-neutral-700 rounded-xl font-medium">附加資料</button>
                <button onclick="closeModal('modal-import')" class="w-full py-4 text-neutral-400 font-medium text-center">取消</button>
            </div>
        </div>
    </div>

    <script>
        // --- 資料管理 ---
        let gear = JSON.parse(localStorage.getItem('ultra_gear') || '[]');
        let categories = JSON.parse(localStorage.getItem('ultra_cats') || '[{"id":"c1","name":"睡眠系統"},{"id":"c2","name":"背負系統"},{"id":"c3","name":"炊具飲食"}]');
        let trips = JSON.parse(localStorage.getItem('ultra_trips') || '[]');
        let activeTab = 'gear', currentView = 'list', editingId = null, tempFormData = {}, tripSortMode = 'date';
        let selectedCatId = null, pendingImportFile = null;
        const COLORS = ["#111111", "#555555", "#888888", "#aaaaaa", "#cccccc", "#eeeeee"];

        // --- 核心邏輯 ---
        function saveData() {
            localStorage.setItem('ultra_gear', JSON.stringify(gear));
            localStorage.setItem('ultra_cats', JSON.stringify(categories));
            localStorage.setItem('ultra_trips', JSON.stringify(trips));
            render();
        }

        const getTripStats = (data) => {
            const sel = data.selectedGear || {};
            const consumables = data.consumables || [];
            let total = 0, checkedCount = 0;
            const gearTotal = gear.length;
            const cats = {};

            gear.forEach(g => {
                const status = sel[g.id];
                if (status) checkedCount++;
                if (status === 'take') {
                    total += (g.weight || 0);
                    const catName = categories.find(c => c.id === g.category)?.name || '未分類';
                    cats[catName] = (cats[catName] || 0) + g.weight;
                }
            });

            let consTotal = 0;
            consumables.forEach(c => { consTotal += (c.weight || 0); });
            if(consTotal > 0) { total += consTotal; cats['消耗品'] = (cats['消耗品'] || 0) + consTotal; }
            
            return { total, checkedCount, gearTotal, isDone: gearTotal > 0 && checkedCount === gearTotal, pieData: Object.entries(cats).map(([name, value]) => ({ name, value, percent: total > 0 ? value/total : 0 })).sort((a,b) => b.value - a.value) };
        };

        // --- CSV 強效解析引擎 ---
        function parseCSVLine(text) {
            const result = [];
            let cell = '', inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                const char = text[i], next = text[i+1];
                if (inQuotes) {
                    if (char === '"' && next === '"') { cell += '"'; i++; }
                    else if (char === '"') { inQuotes = false; }
                    else { cell += char; }
                } else {
                    if (char === '"') { inQuotes = true; }
                    else if (char === ',') { result.push(cell); cell = ''; }
                    else { cell += char; }
                }
            }
            result.push(cell);
            return result;
        }

        function exportCSV() {
            const esc = (v) => `"${String(v||'').replace(/"/g, '""')}"`;
            let rows = ["TYPE,id,name,weight,category,desc,days,startDate,selectedGear,consumables"];
            categories.forEach(c => rows.push(`CAT,${c.id},${esc(c.name)},,,,,,`));
            gear.forEach(g => rows.push(`GEAR,${g.id},${esc(g.name)},${g.weight},${g.category},${esc(g.desc)},,,`));
            trips.forEach(t => { 
                rows.push(`TRIP,${t.id},${esc(t.name)},,,,${t.days},${t.startDate},${esc(JSON.stringify(t.selectedGear||{}))},${esc(JSON.stringify(t.consumables||[]))}`); 
            });
            const b = new Blob(["\ufeff" + rows.join("\n")], { type: "text/csv;charset=utf-8;" });
            const u = URL.createObjectURL(b); const a = document.createElement("a"); a.href = u; a.download = "ultragear_backup.csv"; a.click();
        }

        function handleImportMode(mode) {
            closeModal('modal-import');
            const r = new FileReader();
            r.onload = function(e) {
                const lines = e.target.result.replace(/^\uFEFF/, '').split(/\r?\n/);
                let nG = [], nC = [], nT = [];
                lines.slice(1).forEach(line => {
                    if (!line.trim()) return;
                    const cols = parseCSVLine(line);
                    if (cols[0] === 'CAT') nC.push({ id: cols[1], name: cols[2] });
                    else if (cols[0] === 'GEAR') nG.push({ id: cols[1], name: cols[2], weight: parseFloat(cols[3])||0, category: cols[4], desc: cols[5] });
                    else if (cols[0] === 'TRIP') {
                        try {
                            nT.push({ id: cols[1], name: cols[2], days: cols[6], startDate: cols[7], selectedGear: JSON.parse(cols[8]||'{}'), consumables: JSON.parse(cols[9]||'[]') });
                        } catch(err) { console.error("Import Row Error", err); }
                    }
                });
                if(mode==='overwrite') { gear = nG; categories = nC.length?nC:categories; trips = nT; }
                else { gear = [...gear, ...nG]; trips = [...nT, ...trips]; }
                saveData();
            };
            r.readAsText(pendingImportFile);
        }

        // --- UI 渲染 ---
        function render() {
            const container = document.getElementById('view-container');
            const nav = document.getElementById('bottom-nav');
            nav.classList.toggle('hide', currentView !== 'list');
            
            document.getElementById('nav-gear').className = `flex flex-col items-center gap-1 w-1/2 ${activeTab==='gear'?'text-neutral-900':'text-neutral-300'}`;
            document.getElementById('nav-trips').className = `flex flex-col items-center gap-1 w-1/2 ${activeTab==='trips'?'text-neutral-900':'text-neutral-300'}`;

            if (currentView === 'list') renderList(container);
            else if (currentView === 'gear-form') renderGearForm(container);
            else if (currentView === 'trip-form') renderTripForm(container);
        }

        function renderList(container) {
            let html = `<div class="h-full overflow-y-auto p-6 pb-32 no-scrollbar animate-in">`;
            if (activeTab === 'gear') {
                html += `<div class="flex justify-between items-center mb-8 relative"><h2 class="text-2xl font-bold">裝備庫</h2><button onclick="document.getElementById('m').classList.toggle('hide')" class="text-neutral-400">管理</button><div id="m" class="absolute right-0 top-10 w-40 bg-white border rounded-2xl shadow-xl hide z-50 overflow-hidden"><button onclick="exportCSV()" class="block w-full text-left px-4 py-4 hover:bg-neutral-50">匯出 CSV</button><button onclick="document.getElementById('csv-input').click()" class="block w-full text-left px-4 py-4 border-t hover:bg-neutral-50">匯入 CSV</button></div></div>`;
                [...categories, {id:'', name:'未分類'}].forEach(c => {
                    const items = gear.filter(g => (g.category||'') === (c.id||''));
                    if (!items.length) return;
                    html += `<h3 class="text-[10px] uppercase tracking-widest text-neutral-400 border-b pb-2 mb-4 mt-8 font-bold">${c.name}</h3>`;
                    items.forEach(i => html += `<div onclick="editGear('${i.id}')" class="flex justify-between py-4 border-b border-neutral-50"><div><div class="text-sm font-medium">${i.name}</div><div class="text-[10px] text-neutral-400">${i.desc||''}</div></div><div class="text-xs text-neutral-400">${i.weight}g</div></div>`);
                });
            } else {
                html += `<h2 class="text-2xl font-bold mb-8">行程規劃</h2>`;
                trips.forEach(t => {
                    const s = getTripStats(t);
                    html += `<div onclick="editTrip('${t.id}')" class="p-5 border rounded-2xl mb-4 bg-white shadow-sm">
                        <div class="flex justify-between mb-1"><h3 class="font-medium">${t.name}</h3><span class="text-[10px] font-mono">${s.checkedCount}/${s.gearTotal}</span></div>
                        <div class="text-[10px] text-neutral-400 mb-4">${t.startDate || '未定日期'}</div>
                        <div class="text-xs">總重 <b>${(s.total/1000).toFixed(2)}kg</b></div>
                    </div>`;
                });
            }
            html += `<button onclick="addNew()" class="fixed bottom-28 right-6 w-14 h-14 bg-neutral-900 text-white rounded-full shadow-2xl flex items-center justify-center">＋</button></div>`;
            container.innerHTML = html;
        }

        function renderTripForm(container) {
            const stats = getTripStats(tempFormData);
            const consWeight = stats.pieData.find(d => d.name === '消耗品')?.value || 0;
            const gearWeight = stats.total - consWeight;

            container.innerHTML = `<div class="flex flex-col h-full bg-white animate-in">
                <div class="p-4 border-b flex justify-between items-center">
                    <button onclick="currentView='list'; render()" class="text-neutral-400">取消</button>
                    <button onclick="submitTrip()" class="px-6 py-2 bg-neutral-900 text-white rounded-full text-xs font-medium">儲存</button>
                </div>
                <div class="flex-1 overflow-y-auto p-6 no-scrollbar">
                    <input id="t-name" class="text-2xl font-bold w-full outline-none mb-6" placeholder="行程名稱" value="${tempFormData.name||''}">
                    <div class="flex gap-4 mb-8">
                        <div class="flex-1"><label class="text-[9px] font-bold text-neutral-400">日期</label><input id="t-date" type="date" class="block w-full text-sm" value="${tempFormData.startDate||''}"></div>
                        <div class="w-20"><label class="text-[9px] font-bold text-neutral-400">天數</label><input id="t-days" type="number" class="w-full text-sm" value="${tempFormData.days||1}"></div>
                    </div>

                    ${stats.total > 0 ? `<div class="mb-10 bg-neutral-50 p-6 rounded-3xl flex items-center gap-6">
                        <div class="w-24 h-24 relative flex-shrink-0">
                            <svg viewBox="0 0 36 36" class="transform -rotate-90 w-full h-full">
                                ${stats.pieData.map((d, i) => {
                                    const radius = 14, circum = 2 * Math.PI * radius;
                                    const dash = d.percent * circum;
                                    const res = `<circle cx="18" cy="18" r="${radius}" fill="transparent" stroke="${d.name==='消耗品'?'#111111':COLORS[i%COLORS.length]}" stroke-width="8" stroke-dasharray="${dash} ${circum-dash}" stroke-dashoffset="${- (window.lastOffset||0)}" />`;
                                    window.lastOffset = (window.lastOffset||0) + dash;
                                    if(i === stats.pieData.length-1) window.lastOffset = 0;
                                    return res;
                                }).join('')}
                            </svg>
                            <div class="absolute inset-0 flex items-center justify-center text-xs font-bold">${(stats.total/1000).toFixed(1)}kg</div>
                        </div>
                        <div class="flex-1 text-[10px] space-y-2">
                            <div class="flex justify-between"><span>非消耗品</span><b>${(gearWeight/1000).toFixed(2)}kg</b></div>
                            <div class="flex justify-between"><span>消耗品</span><b>${(consWeight/1000).toFixed(2)}kg</b></div>
                        </div>
                    </div>` : ''}

                    <div class="space-y-4">
                        ${[...categories, {id:'', name:'未分類'}].map(c => {
                            const items = gear.filter(g => (g.category||'') === (c.id||''));
                            if (!items.length) return '';
                            return `<div class="mb-6"><div class="text-[10px] font-bold text-neutral-300 border-b mb-2">${c.name}</div>
                            ${items.map(i => {
                                const st = (tempFormData.selectedGear||{})[i.id];
                                return `<div class="flex items-center justify-between py-3">
                                    <div class="${st==='leave'?'opacity-20':''}"><div class="text-sm font-medium">${i.name}</div><div class="text-[10px] text-neutral-400">${i.weight}g</div></div>
                                    <div class="flex gap-2">
                                        <button onclick="toggleStatus('${i.id}','leave')" class="w-8 h-8 rounded-full flex items-center justify-center ${st==='leave'?'bg-neutral-800 text-white':'bg-neutral-100 text-neutral-300'}">✕</button>
                                        <button onclick="toggleStatus('${i.id}','take')" class="w-8 h-8 rounded-full flex items-center justify-center ${st==='take'?'bg-neutral-800 text-white':'bg-neutral-100 text-neutral-300'}">✓</button>
                                    </div>
                                </div>`;
                            }).join('')}</div>`;
                        }).join('')}
                    </div>
                </div></div>`;
        }

        // --- 動作處理 ---
        function toggleStatus(id, status) {
            if (!tempFormData.selectedGear) tempFormData.selectedGear = {};
            if (tempFormData.selectedGear[id] === status) delete tempFormData.selectedGear[id];
            else tempFormData.selectedGear[id] = status;
            renderTripForm(document.getElementById('view-container'));
        }

        function submitTrip() {
            const trip = {
                ...tempFormData,
                id: editingId || Date.now().toString(),
                name: document.getElementById('t-name').value || '未命名',
                startDate: document.getElementById('t-date').value,
                days: document.getElementById('t-days').value
            };
            if (editingId) trips = trips.map(t => t.id === editingId ? trip : t);
            else trips.unshift(trip);
            currentView = 'list'; saveData();
        }

        function switchTab(t) { activeTab = t; currentView = 'list'; render(); }
        function addNew() { editingId = null; tempFormData = activeTab === 'gear' ? {} : { selectedGear: {}, consumables: [] }; currentView = activeTab === 'gear' ? 'gear-form' : 'trip-form'; render(); }
        function editGear(id) { editingId = id; tempFormData = {...gear.find(g => g.id === id)}; currentView = 'gear-form'; render(); }
        function editTrip(id) { editingId = id; tempFormData = {...trips.find(t => t.id === id)}; currentView = 'trip-form'; render(); }
        function closeModal(id) { document.getElementById(id).classList.add('hide'); }
        function prepareImport(e) { if(e.target.files[0]) { pendingImportFile = e.target.files[0]; document.getElementById('modal-import').classList.remove('hide'); } }

        render();
    </script>
</body>
</html>
