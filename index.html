<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultra Gear Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        .animate-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .hide { display: none !important; }
        #view-container { height: 100vh; width: 100%; }
        #gear-menu { transform-origin: top right; transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1); }
        circle { transition: stroke-dasharray 0.5s ease, stroke-dashoffset 0.5s ease, stroke 0.3s; }
        
        /* 拖曳樣式 */
        .dragging { opacity: 0.5; background: #f9fafb; border: 1px dashed #d1d5db; }
    </style>
</head>
<body class="bg-white text-neutral-800">

    <div id="app" class="max-w-md mx-auto h-screen relative border-x border-neutral-50 shadow-sm flex flex-col">
        <div id="view-container" class="flex-1 overflow-hidden"></div>

        <nav id="bottom-nav" class="bg-white/90 backdrop-blur-md border-t border-neutral-100 flex justify-around p-4 pb-8 z-20">
            <button onclick="switchTab('gear')" id="nav-gear" class="flex flex-col items-center gap-1 w-1/2 text-neutral-900">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>
                <span class="text-[9px] uppercase tracking-widest font-bold">裝備庫</span>
            </button>
            <button onclick="switchTab('trips')" id="nav-trips" class="flex flex-col items-center gap-1 w-1/2 text-neutral-300">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14.106 5.553a2 2 0 0 0 1.788 0l3.659-1.83A1 1 0 0 1 21 4.619v12.764a1 1 0 0 1-1.447.894l-3.659-1.83a2 2 0 0 0-1.788 0l-4.212 2.106a2 2 0 0 1-1.788 0l-3.659-1.83A1 1 0 0 0 3 17.619V4.854a1 1 0 0 1 1.447-.894l3.659 1.83a2 2 0 0 0 1.788 0z"/><path d="M9 3.712V18.513"/><path d="M15 5.487V20.288"/></svg>
                <span class="text-[9px] uppercase tracking-widest font-bold">行程表</span>
            </button>
        </nav>
    </div>

    <div id="modal-delete" class="fixed inset-0 bg-neutral-900/40 backdrop-blur-sm z-[100] flex items-end p-6 hide">
        <div class="bg-white w-full p-6 rounded-3xl animate-in shadow-2xl">
            <h3 class="text-lg font-medium mb-2">確定刪除？</h3>
            <p class="text-sm text-neutral-400 font-light mb-8">此動作無法復原，資料將永久移除。</p>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="closeModal('modal-delete')" class="bg-neutral-100 text-neutral-600 px-4 py-3 rounded-xl font-medium">取消</button>
                <button id="confirm-delete-btn" class="bg-red-50 text-red-500 px-4 py-3 rounded-xl font-medium">確定刪除</button>
            </div>
        </div>
    </div>

    <script>
        // --- 核心資料 ---
        let gear = JSON.parse(localStorage.getItem('ultra_gear') || '[]');
        let categories = JSON.parse(localStorage.getItem('ultra_cats') || '[{"id":"c1","name":"睡眠系統"},{"id":"c2","name":"背負系統"},{"id":"c3","name":"炊具飲食"}]');
        let trips = JSON.parse(localStorage.getItem('ultra_trips') || '[]');
        
        let activeTab = 'gear', currentView = 'list', editingId = null, tempFormData = {};
        
        // ④ 排序模式狀態
        let tripSortMode = 'date'; // 'date' | 'weight'
        let draggedCategoryId = null; // ③ 拖曳狀態

        function saveData() {
            localStorage.setItem('ultra_gear', JSON.stringify(gear));
            localStorage.setItem('ultra_cats', JSON.stringify(categories));
            localStorage.setItem('ultra_trips', JSON.stringify(trips));
            render();
        }

        function switchTab(tab) {
            activeTab = tab;
            render();
        }

        function render() {
            const container = document.getElementById('view-container');
            const nav = document.getElementById('bottom-nav');
            nav.classList.toggle('hide', currentView !== 'list');
            
            const gBtn = document.getElementById('nav-gear'), tBtn = document.getElementById('nav-trips');
            gBtn.className = `flex flex-col items-center gap-1 w-1/2 ${activeTab==='gear'?'text-neutral-900':'text-neutral-300'}`;
            tBtn.className = `flex flex-col items-center gap-1 w-1/2 ${activeTab==='trips'?'text-neutral-900':'text-neutral-300'}`;

            if (currentView === 'list') renderListView(container);
            else if (currentView === 'gear-form') renderGearForm(container);
            else if (currentView === 'cat-manager') renderCatManager(container);
            else if (currentView === 'trip-form') renderTripForm(container);
        }

        // --- View 渲染 ---
        function renderListView(container) {
            let html = `<div class="h-full overflow-y-auto p-6 pb-24 animate-in">`;
            if (activeTab === 'gear') {
                html += `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold tracking-tight">裝備庫</h2>
                    <div class="relative">
                        <button onclick="toggleGearMenu()" class="text-neutral-300 p-2 hover:text-neutral-900 transition-colors">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                        </button>
                        <div id="gear-menu" class="absolute right-0 mt-2 w-40 bg-white border border-neutral-100 rounded-2xl shadow-xl text-sm hide z-50 overflow-hidden">
                            <button onclick="openCatManager()" class="block w-full text-left px-4 py-4 hover:bg-neutral-50 transition-colors">管理分類</button>
                            <button onclick="exportCSV(); closeGearMenu()" class="block w-full text-left px-4 py-4 hover:bg-neutral-50 border-t border-neutral-50 transition-colors">匯出 CSV</button>
                            <button onclick="triggerImport()" class="block w-full text-left px-4 py-4 hover:bg-neutral-50 border-t border-neutral-50 transition-colors">匯入 CSV</button>
                        </div>
                    </div>
                </div>
                <input type="file" id="csv-input" accept=".csv" class="hidden" onchange="importCSV(event)">`;
                
                [...categories, {id:'', name:'未分類'}].forEach(c => {
                    const items = gear.filter(g => (g.category||'') === (c.id||''));
                    if (items.length === 0) return;
                    html += `<h3 class="text-[10px] uppercase tracking-widest text-neutral-400 border-b pb-2 mb-4 mt-8 font-bold">${c.name}</h3>`;
                    items.forEach(i => html += `<div onclick="editGear('${i.id}')" class="flex justify-between items-center py-4 border-b border-neutral-50 px-1 active:opacity-50 transition-opacity"><div><div class="text-sm font-medium">${i.name}</div><div class="text-[10px] text-neutral-400 font-light">${i.desc||''}</div></div><div class="text-xs font-medium text-neutral-400">${i.weight}g</div></div>`);
                });
            } else {
                // ④ 行程排序選單
                html += `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold">行程表</h2>
                    <div class="flex bg-neutral-100 rounded-lg p-1">
                         <button onclick="setTripSort('date')" class="px-3 py-1 text-[10px] rounded-md transition-all ${tripSortMode==='date'?'bg-white shadow-sm text-neutral-900 font-medium':'text-neutral-400'}">日期</button>
                         <button onclick="setTripSort('weight')" class="px-3 py-1 text-[10px] rounded-md transition-all ${tripSortMode==='weight'?'bg-white shadow-sm text-neutral-900 font-medium':'text-neutral-400'}">重量</button>
                    </div>
                </div>
                <div class="space-y-4 pt-2">`;
                
                // ④ 執行排序邏輯
                let sortedTrips = [...trips];
                if (tripSortMode === 'date') sortedTrips.sort((a, b) => new Date(b.startDate || 0) - new Date(a.startDate || 0)); // 預設新日期在前
                else sortedTrips.sort((a, b) => getTripStats(b).total - getTripStats(a).total);

                sortedTrips.forEach(t => {
                    const s = getTripStats(t);
                    // ⑥ 顯示日期區間
                    const dateRange = t.startDate ? formatTripDateRange(t.startDate, t.days) : '尚未設定日期';
                    
                    html += `<div onclick="editTrip('${t.id}')" class="p-5 border border-neutral-100 rounded-2xl shadow-sm bg-white active:scale-[0.98] transition-all"><div class="flex justify-between items-start mb-4"><div><h3 class="font-medium">${t.name}</h3><span class="text-[10px] text-neutral-400 font-light block mt-1">${dateRange}</span></div></div><div class="flex justify-between items-end"><div class="flex gap-6"><div class="text-xs text-neutral-400 font-light">天數 <span class="text-neutral-900 font-medium ml-1">${t.days||0}</span></div><div class="text-xs text-neutral-400 font-light">總重 <span class="text-neutral-900 font-medium ml-1">${(s.total/1000).toFixed(2)}kg</span></div></div><svg class="text-neutral-200" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m9 18 6-6-6-6"/></svg></div></div>`;
                });
                html += `</div>`;
            }
            html += `<button onclick="addNewItem()" class="fixed bottom-24 right-6 w-14 h-14 bg-neutral-900 text-white rounded-full shadow-2xl flex items-center justify-center active:scale-90 transition-transform"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg></button></div>`;
            container.innerHTML = html;
        }

        // --- ① & ⑤ 表單頁面更新 ---
        function renderTripForm(container) {
            const s = getTripStats(tempFormData);
            let html = `<div class="flex flex-col h-full bg-white animate-in">
                <div class="p-4 border-b flex justify-between items-center bg-white/90 backdrop-blur z-10">
                    <button onclick="currentView='list'; render()" class="text-neutral-400 p-2"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
                    <div class="text-xs font-semibold uppercase tracking-widest text-neutral-400">旅程編輯</div>
                    <div class="flex items-center gap-2">
                        ${editingId?`<button onclick="triggerDelete('trip','${editingId}')" class="h-9 px-4 bg-red-50 text-red-500 rounded-full text-xs font-medium">刪除</button>`:''}
                        <button onclick="submitTrip()" class="h-9 px-6 bg-neutral-900 text-white rounded-full text-xs font-medium">完成</button>
                    </div>
                </div>
                <div id="trip-scroll" class="flex-1 overflow-y-auto p-6 pb-24">
                    <input id="t-name" class="text-2xl font-light w-full outline-none mb-2" placeholder="旅程名稱..." value="${tempFormData.name||''}">
                    
                    <div class="flex items-center gap-6 mb-8 border-b border-neutral-50 pb-4">
                        <div class="flex flex-col">
                            <label class="text-[9px] uppercase font-bold text-neutral-400 mb-1">開始日期</label>
                            <input id="t-date" type="date" class="bg-transparent text-sm outline-none font-medium text-neutral-600" value="${tempFormData.startDate||''}" onchange="tempFormData.startDate=this.value">
                        </div>
                        <div class="flex flex-col">
                            <label class="text-[9px] uppercase font-bold text-neutral-400 mb-1">天數</label>
                            <div class="flex items-center gap-2">
                                <input id="t-days" type="number" class="w-12 text-sm font-medium outline-none text-neutral-600" value="${tempFormData.days||''}">
                            </div>
                        </div>
                    </div>`;
            
            if (s.total > 0) {
                // ① 替換為 Ultra-Minimal 單色圓餅圖
                html += `<div class="mb-10 flex flex-col items-center">
                    <div class="h-44 w-44 relative mb-6">
                        <svg viewBox="0 0 36 36" class="w-full h-full transform -rotate-90">
                            ${generatePieSVG(s.pieData)}
                        </svg>
                        <div class="absolute inset-0 flex flex-col items-center justify-center text-center">
                            <div class="text-[9px] uppercase tracking-tighter text-neutral-300 font-bold">Total Weight</div>
                            <div class="text-lg font-semibold text-neutral-800">${(s.total/1000).toFixed(2)}<span class="text-xs ml-0.5">kg</span></div>
                        </div>
                    </div>
                    <div class="w-full space-y-2.5 px-4">
                        ${s.pieData.map((d,i)=>`<div class="flex justify-between text-xs items-center px-1"><div class="flex items-center gap-2"><div class="w-2 h-2 rounded-full" style="background-color: ${getGrayByPercent(d.percent)}"></div><span class="text-neutral-500 font-medium">${d.name}</span></div><div class="flex gap-4"><span class="text-neutral-300 font-light">${d.percent}%</span><span class="text-neutral-800 w-12 text-right font-medium">${d.value}g</span></div></div>`).join('')}
                    </div>
                </div>`;
            }
            // 裝備清單部分保持不變
            html += `<div class="space-y-8 mt-10">`;
            [...categories, {id:'', name:'未分類'}].forEach(c => {
                const items = gear.filter(g => (g.category||'') === (c.id||''));
                if (items.length === 0) return;
                html += `<div><div class="text-[10px] uppercase tracking-widest text-neutral-300 mb-4 border-b pb-1 font-bold">${c.name}</div>`;
                items.forEach(i => {
                    const st = (tempFormData.selectedGear||{})[i.id];
                    html += `<div class="flex items-center justify-between py-3"><div class="flex-1 ${st==='leave'?'opacity-20 line-through':st==='take'?'opacity-100':'opacity-50'} transition-all"><div class="text-sm font-medium">${i.name}</div><div class="text-[10px] text-neutral-400">${i.weight}g</div></div><div class="flex gap-2"><button onclick="toggleGearStatus('${i.id}','leave')" class="w-9 h-9 rounded-full flex items-center justify-center transition-colors ${st==='leave'?'bg-neutral-200 text-neutral-600':'bg-neutral-50 text-neutral-300'} active:scale-90"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button><button onclick="toggleGearStatus('${i.id}','take')" class="w-9 h-9 rounded-full flex items-center justify-center transition-colors ${st==='take'?'bg-neutral-900 text-white':'bg-neutral-50 text-neutral-300'} active:scale-90 shadow-sm"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 6 9 17l-5-5"/></svg></button></div></div>`;
                });
                html += `</div>`;
            });
            html += `</div></div></div>`;
            container.innerHTML = html;
        }
        
        // --- ③ 分類管理 (Drag & Drop) ---
        function renderCatManager(container) {
            container.innerHTML = `<div class="p-6 pt-12 animate-in">
                <button onclick="currentView='list'; render()" class="mb-8 flex items-center text-neutral-400 text-sm"><svg class="mr-1" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m15 18-6-6 6-6"/></svg> 返回</button>
                <div class="text-[10px] uppercase tracking-widest text-neutral-400 mb-4 font-bold">長按可拖曳排序</div>
                <div class="space-y-3 mb-10" id="cat-list">
                    ${categories.map(c => `
                        <div class="flex gap-2 bg-white border border-neutral-100 p-2 rounded-xl shadow-sm transition-all" 
                             draggable="true" 
                             data-id="${c.id}"
                             ondragstart="dragStart(event)" 
                             ondragover="dragOver(event)" 
                             ondrop="drop(event)">
                            <div class="flex items-center px-2 cursor-grab text-neutral-300"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg></div>
                            <input class="flex-1 bg-transparent outline-none text-sm font-medium" value="${c.name}" onchange="updateCatName('${c.id}',this.value)">
                            <button onclick="deleteCategory('${c.id}')" class="p-2 text-neutral-300 hover:text-red-400"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg></button>
                        </div>
                    `).join('')}
                </div>
                <div class="border-t pt-6 space-y-4">
                    <label class="text-[10px] uppercase text-neutral-400 font-bold ml-1">新增分類</label>
                    <div class="flex gap-2"><input id="new-cat-name" class="flex-1 bg-neutral-50 px-4 py-3 rounded-xl outline-none" placeholder="名稱..."><button onclick="addCat()" class="bg-neutral-900 text-white px-4 py-3 rounded-xl active:scale-95"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg></button></div>
                </div>
            </div>`;
        }

        // --- ① 極簡單色圓餅圖邏輯 ---
        function getGrayByPercent(percent) {
            // 百分比越高，顏色越深 (Lightness 降低)
            // 85% L = 淺灰, 35% L = 深灰
            const light = 85 - (percent * 0.6); 
            return `hsl(0, 0%, ${light}%)`;
        }

        function generatePieSVG(data) {
            const radius = 14;
            const circumference = 2 * Math.PI * radius;
            let offset = 0;

            const segments = data.map((d, i) => {
                const percent = parseFloat(d.percent);
                if (percent <= 0) return '';
                const length = circumference * (percent / 100);
                const color = getGrayByPercent(d.percent);

                const circle = `<circle cx="18" cy="18" r="${radius}" fill="none" stroke="${color}" stroke-width="5" stroke-dasharray="${length} ${circumference - length}" stroke-dashoffset="${-offset}"/>`;
                offset += length;
                return circle;
            }).join('');

            return `<circle cx="18" cy="18" r="${radius}" fill="none" stroke="#f3f4f6" stroke-width="5"/>${segments}`;
        }

        // --- 拖曳排序邏輯 (HTML5 Drag) ---
        function dragStart(e) { draggedCategoryId = e.currentTarget.dataset.id; e.currentTarget.classList.add('dragging'); }
        function dragOver(e) { e.preventDefault(); }
        function drop(e) {
            e.preventDefault();
            const targetId = e.currentTarget.dataset.id;
            const draggedEl = document.querySelector('.dragging');
            if(draggedEl) draggedEl.classList.remove('dragging');

            if(draggedCategoryId && targetId && draggedCategoryId !== targetId) {
                const draggedIndex = categories.findIndex(c => c.id == draggedCategoryId);
                const targetIndex = categories.findIndex(c => c.id == targetId);
                const [removed] = categories.splice(draggedIndex, 1);
                categories.splice(targetIndex, 0, removed);
                saveData();
                renderCatManager(document.getElementById('view-container'));
            }
        }

        // --- 控制邏輯更新 ---
        function toggleGearMenu() { document.getElementById('gear-menu').classList.toggle('hide'); }
        function closeGearMenu() { const m = document.getElementById('gear-menu'); if(m) m.classList.add('hide'); }
        function openCatManager() { closeGearMenu(); currentView = 'cat-manager'; render(); }
        function triggerImport() { closeGearMenu(); document.getElementById('csv-input').click(); }
        
        function setTripSort(mode) { tripSortMode = mode; render(); }

        // ② 修復刪除分類
        function deleteCategory(id) {
            if(!confirm("確定刪除此分類？分類下的裝備將變為「未分類」。")) return;
            categories = categories.filter(c => c.id !== id);
            gear = gear.map(g => g.category === id ? { ...g, category: "" } : g);
            saveData();
            renderCatManager(document.getElementById('view-container'));
        }

        // ⑥ 自動計算區間
        function formatTripDateRange(startDate, days) {
            if (!startDate) return '無日期';
            const start = new Date(startDate);
            const end = new Date(start);
            end.setDate(start.getDate() + (parseInt(days)||1) - 1);
            const f = d => `${d.getFullYear()}/${String(d.getMonth()+1).padStart(2,'0')}/${String(d.getDate()).padStart(2,'0')}`;
            return `${f(start)} - ${f(end)}`;
        }

        function toggleGearStatus(itemId, status) {
            const nameInput = document.getElementById('t-name'), daysInput = document.getElementById('t-days'), dateInput = document.getElementById('t-date');
            if (nameInput) tempFormData.name = nameInput.value;
            if (daysInput) tempFormData.days = daysInput.value;
            if (dateInput) tempFormData.startDate = dateInput.value; // ⑤ 狀態保存

            if (!tempFormData.selectedGear) tempFormData.selectedGear = {};
            const cur = tempFormData.selectedGear[itemId];
            tempFormData.selectedGear[itemId] = (cur === status) ? undefined : status;

            const sc = document.getElementById('trip-scroll');
            const st = sc ? sc.scrollTop : 0;
            renderTripForm(document.getElementById('view-container'));
            requestAnimationFrame(() => { const nsc = document.getElementById('trip-scroll'); if (nsc) nsc.scrollTop = st; });
        }

        // 提交與保存
        function submitTrip() {
            const n = document.getElementById('t-name').value.trim(); if (!n) return;
            // ⑤ 保存 startDate
            const trip = { ...tempFormData, id: editingId || Date.now().toString(), name: n, days: document.getElementById('t-days').value, startDate: document.getElementById('t-date').value, createdAt: tempFormData.createdAt || Date.now() };
            if (editingId) trips = trips.map(t => t.id === editingId ? trip : t); else trips.unshift(trip);
            currentView = 'list'; saveData();
        }

        // ... 其餘通用函式 (CSV, RenderGearForm 等) 保持不變 ...
        function exportCSV() {
            let rows = ["TYPE,id,name,weight,category,desc,days,startDate,selectedGear"];
            categories.forEach(c => rows.push(["CAT", c.id, escapeCSV(c.name), "", "", "", "", "", ""].join(",")));
            gear.forEach(g => rows.push(["GEAR", g.id, escapeCSV(g.name), g.weight||"0", g.category||"", escapeCSV(g.desc||""), "", "", ""].join(",")));
            trips.forEach(t => rows.push(["TRIP", t.id, escapeCSV(t.name), "", "", "", t.days||"0", t.startDate||"", escapeCSV(JSON.stringify(t.selectedGear||{}))].join(",")));
            const blob = new Blob(["\ufeff" + rows.join("\n")], { type: "text/csv;charset=utf-8;" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url; a.download = `ultragear_pro_backup.csv`; a.click();
            URL.revokeObjectURL(url);
        }
        function importCSV(e) {
            const file = e.target.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const lines = event.target.result.split(/\r?\n/).slice(1);
                    let nC = [], nG = [], nT = [];
                    lines.forEach(line => {
                        if (!line.trim()) return;
                        const c = splitCSV(line);
                        if (c[0] === "CAT") nC.push({ id: c[1], name: c[2] });
                        else if (c[0] === "GEAR") nG.push({ id: c[1], name: c[2], weight: parseFloat(c[3])||0, category: c[4], desc: c[5] });
                        else if (c[0] === "TRIP") nT.push({ id: c[1], name: c[2], days: c[6], startDate: c[7]||"", selectedGear: JSON.parse(c[8] || "{}") });
                    });
                    if (confirm("匯入將覆蓋現有資料，確定嗎？")) { categories = nC; gear = nG; trips = nT; saveData(); }
                } catch(e) { alert("檔案格式錯誤"); }
            };
            reader.readAsText(file);
        }
        function escapeCSV(v) { return `"${(v||"").toString().replace(/"/g, '""')}"`; }
        function splitCSV(l) { const res = []; let cur = '', inQ = false; for (let i = 0; i < l.length; i++) { const c = l[i]; if (c === '"' && inQ && l[i+1] === '"') { cur += '"'; i++; } else if (c === '"') inQ = !inQ; else if (c === ',' && !inQ) { res.push(cur); cur = ''; } else cur += c; } res.push(cur); return res.map(v => v.trim().replace(/^"|"$/g, '').replace(/""/g, '"')); }
        function getTripStats(data) { const sel = data.selectedGear || {}; let total = 0; const cats = {}; gear.forEach(g => { if (sel[g.id] === 'take') { total += g.weight; const cn = categories.find(c => c.id === g.category)?.name || '未分類'; cats[cn] = (cats[cn] || 0) + g.weight; } }); return { total, pieData: Object.entries(cats).map(([name, value]) => ({ name, value, percent: total > 0 ? ((value/total)*100).toFixed(1) : 0 })).sort((a,b)=>b.value-a.value) }; }
        function closeModal(id) { document.getElementById(id).classList.add('hide'); }
        function editGear(id) { editingId = id; tempFormData = {...gear.find(g => g.id === id)}; currentView = 'gear-form'; render(); }
        function editTrip(id) { editingId = id; tempFormData = {...trips.find(t => t.id === id)}; currentView = 'trip-form'; render(); }
        function addNewItem() { editingId = null; tempFormData = activeTab === 'gear' ? {} : { selectedGear: {}, startDate: new Date().toISOString().split('T')[0], createdAt: Date.now() }; currentView = activeTab === 'gear' ? 'gear-form' : 'trip-form'; render(); }
        function submitGear() { const n = document.getElementById('f-name').value.trim(); if (!n) return; const item = { id: editingId || Date.now().toString(), name: n, weight: parseFloat(document.getElementById('f-weight').value)||0, category: document.getElementById('f-cat').value, desc: document.getElementById('f-desc').value.trim() }; if (editingId) gear = gear.map(g => g.id === editingId ? item : g); else gear.push(item); currentView = 'list'; saveData(); }
        function renderGearForm(container) { container.innerHTML = `<div class="p-6 pt-12 animate-in"><button onclick="currentView='list'; render()" class="mb-8 flex items-center text-neutral-400 text-sm"><svg class="mr-1" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m15 18-6-6 6-6"/></svg> 返回</button><div class="space-y-6"><div class="space-y-1"><label class="text-[10px] uppercase text-neutral-400 font-bold ml-1">裝備名稱</label><input id="f-name" class="w-full bg-neutral-50 p-4 rounded-2xl outline-none" value="${tempFormData.name||''}"></div><div class="grid grid-cols-2 gap-4"><div class="space-y-1"><label class="text-[10px] uppercase text-neutral-400 font-bold ml-1">重量 (g)</label><input id="f-weight" type="number" class="w-full bg-neutral-50 p-4 rounded-2xl outline-none" value="${tempFormData.weight||''}"></div><div class="space-y-1"><label class="text-[10px] uppercase text-neutral-400 font-bold ml-1">分類</label><select id="f-cat" class="w-full bg-neutral-50 p-4 rounded-2xl outline-none">${categories.map(c=>`<option value="${c.id}" ${tempFormData.category===c.id?'selected':''}>${c.name}</option>`).join('')}<option value="" ${!tempFormData.category?'selected':''}>未分類</option></select></div></div><div class="space-y-1"><label class="text-[10px] uppercase text-neutral-400 font-bold ml-1">描述</label><input id="f-desc" class="w-full bg-neutral-50 p-4 rounded-2xl outline-none" value="${tempFormData.desc||''}"></div><div class="pt-8 space-y-3"><button onclick="submitGear()" class="w-full py-4 bg-neutral-900 text-white rounded-2xl font-medium shadow-sm active:scale-[0.98]">儲存裝備</button>${editingId?`<button onclick="triggerDelete('gear','${editingId}')" class="w-full py-4 text-red-400 font-medium active:opacity-60">刪除裝備</button>`:''}</div></div></div>`; }
        function triggerDelete(type, id) { const m = document.getElementById('modal-delete'); m.classList.remove('hide'); document.getElementById('confirm-delete-btn').onclick = () => { if (type==='gear') gear = gear.filter(g=>g.id!==id); else trips = trips.filter(t=>t.id!==id); closeModal('modal-delete'); currentView='list'; saveData(); }; }
        function addCat() { const n = document.getElementById('new-cat-name').value.trim(); if (!n) return; categories.push({id:'c'+Date.now(), name:n}); saveData(); renderCatManager(document.getElementById('view-container')); }
        function updateCatName(id, name) { categories = categories.map(c=>c.id===id?{...c, name:name.trim()}:c); saveData(); }

        render();
    </script>
</body>
