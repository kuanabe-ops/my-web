<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultra Gear Pro</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="UltraGear">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overflow: hidden; user-select: none; }
        .animate-in { animation: fadeIn 0.15s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }
        .hide { display: none !important; }
        #view-container { height: 100vh; width: 100%; }
        circle { transition: stroke-dasharray 0.5s ease, stroke-dashoffset 0.5s ease; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .sorting-active { background-color: #f9fafb; border: 2px dashed #e5e7eb !important; }
        .selected-for-move { background-color: #111111 !important; color: white !important; transform: scale(1.02); z-index: 10; }
        .selected-for-move input { color: white !important; }
    </style>
</head>
<body class="bg-white text-neutral-800">

    <div id="app" class="max-w-md mx-auto h-screen relative border-x border-neutral-50 shadow-sm flex flex-col">
        <div id="view-container" class="flex-1 overflow-hidden"></div>

        <nav id="bottom-nav" class="bg-white/90 backdrop-blur-md border-t border-neutral-100 flex justify-around p-4 pb-8 z-20">
            <button onclick="switchTab('gear')" id="nav-gear" class="flex flex-col items-center gap-1 w-1/2 text-neutral-900">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>
                <span class="text-[9px] uppercase tracking-widest font-bold">裝備庫</span>
            </button>
            <button onclick="switchTab('trips')" id="nav-trips" class="flex flex-col items-center gap-1 w-1/2 text-neutral-300">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14.106 5.553a2 2 0 0 0 1.788 0l3.659-1.83A1 1 0 0 1 21 4.619v12.764a1 1 0 0 1-1.447.894l-3.659-1.83a2 2 0 0 0-1.788 0l-4.212 2.106a2 2 0 0 1-1.788 0l-3.659-1.83A1 1 0 0 0 3 17.619V4.854a1 1 0 0 1 1.447-.894l3.659 1.83a2 2 0 0 0 1.788 0z"/><path d="M9 3.712V18.513"/><path d="M15 5.487V20.288"/></svg>
                <span class="text-[9px] uppercase tracking-widest font-bold">行程規劃</span>
            </button>
        </nav>
    </div>

    <div id="modal-delete" class="fixed inset-0 bg-neutral-900/40 backdrop-blur-sm z-[100] flex items-end p-6 hide">
        <div class="bg-white w-full p-6 rounded-3xl animate-in shadow-2xl">
            <h3 class="text-lg font-medium mb-2">確定刪除？</h3>
            <p class="text-sm text-neutral-400 font-light mb-8">此動作無法復原。</p>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="closeModal('modal-delete')" class="bg-neutral-100 text-neutral-600 px-4 py-3 rounded-xl font-medium">取消</button>
                <button id="confirm-delete-btn" class="bg-red-50 text-red-500 px-4 py-3 rounded-xl font-medium">刪除</button>
            </div>
        </div>
    </div>

    <script>
        let gear = JSON.parse(localStorage.getItem('ultra_gear') || '[]');
        let categories = JSON.parse(localStorage.getItem('ultra_cats') || '[{"id":"c1","name":"睡眠系統"},{"id":"c2","name":"背負系統"},{"id":"c3","name":"炊具飲食"}]');
        let trips = JSON.parse(localStorage.getItem('ultra_trips') || '[]');
        let activeTab = 'gear', currentView = 'list', editingId = null, tempFormData = {}, tripSortMode = 'date', catSortMode = false, selectedCatId = null;
        const COLORS = ["#111111", "#555555", "#888888", "#aaaaaa", "#cccccc", "#eeeeee", "#fbbf24"];

        function getTripStats(data) {
            const sel = data.selectedGear || {};
            const cons = data.consumables || [];
            let baseWeight = 0, checkedCount = 0;
            const gearTotal = gear.length;
            const cats = {};

            // 計算基礎裝備
            gear.forEach(g => {
                const status = sel[g.id];
                if (status) checkedCount++;
                if (status === 'take') {
                    baseWeight += g.weight;
                    const catName = categories.find(c => c.id === g.category)?.name || '未分類';
                    cats[catName] = (cats[catName] || 0) + g.weight;
                }
            });

            // 計算消耗品
            let consumableWeight = cons.reduce((sum, c) => sum + (parseFloat(c.weight) || 0), 0);
            if(consumableWeight > 0) cats['消耗品'] = consumableWeight;

            let total = baseWeight + consumableWeight;
            return { 
                total, baseWeight, consumableWeight, checkedCount, gearTotal, 
                isDone: gearTotal > 0 && checkedCount === gearTotal,
                pieData: Object.entries(cats).map(([name, value]) => ({ name, value, percent: total > 0 ? value/total : 0 })).sort((a,b) => b.value - a.value) 
            };
        }

        function generatePieSVG(data){
            const radius = 14, circum = 2 * Math.PI * radius;
            let offset = 0;
            return data.map((d, i) => {
                const dash = d.percent * circum;
                const circle = `<circle cx="18" cy="18" r="${radius}" fill="transparent" stroke="${COLORS[i % COLORS.length]}" stroke-width="8" stroke-dasharray="${dash} ${circum-dash}" stroke-dashoffset="${-offset}" />`;
                offset += dash; return circle;
            }).join('');
        }

        function render() {
            const container = document.getElementById('view-container');
            const nav = document.getElementById('bottom-nav');
            nav.classList.toggle('hide', currentView !== 'list');
            document.getElementById('nav-gear').className = `flex flex-col items-center gap-1 w-1/2 transition-colors ${activeTab==='gear'?'text-neutral-900':'text-neutral-300'}`;
            document.getElementById('nav-trips').className = `flex flex-col items-center gap-1 w-1/2 transition-colors ${activeTab==='trips'?'text-neutral-900':'text-neutral-300'}`;
            
            if (currentView === 'list') renderListView(container);
            else if (currentView === 'gear-form') renderGearForm(container);
            else if (currentView === 'cat-manager') renderCatManager(container);
            else if (currentView === 'trip-form') renderTripForm(container);
        }

        function renderListView(container) {
            let html = `<div class="h-full overflow-y-auto p-6 pb-32 animate-in no-scrollbar">`;
            if (activeTab === 'gear') {
                html += `<div class="flex justify-between items-center mb-6 relative"><h2 class="text-2xl font-semibold">裝備庫</h2><button onclick="currentView='cat-manager';render()" class="text-neutral-400 p-2"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 20h9M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg></button></div>`;
                [...categories, {id:'', name:'未分類'}].forEach(c => {
                    const items = gear.filter(g => (g.category||'') === (c.id||''));
                    if (items.length === 0) return;
                    html += `<h3 class="text-[10px] uppercase tracking-widest text-neutral-400 border-b pb-2 mb-4 mt-8 font-bold">${c.name}</h3>`;
                    items.forEach(i => html += `<div onclick="editGear('${i.id}')" class="flex justify-between items-center py-4 border-b border-neutral-50"><div><div class="text-sm font-medium">${i.name}</div><div class="text-[10px] text-neutral-400">${i.desc||''}</div></div><div class="text-xs font-medium text-neutral-400">${i.weight}g</div></div>`);
                });
            } else {
                html += `<div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-semibold">行程規劃</h2></div>`;
                trips.forEach(t => {
                    const s = getTripStats(t);
                    html += `<div onclick="editTrip('${t.id}')" class="p-5 border rounded-2xl shadow-sm bg-white mb-4 active:scale-[0.98] transition-all"><div class="flex justify-between items-start mb-1"><h3 class="font-medium">${t.name}</h3><span class="text-[10px] font-mono text-neutral-400">${s.checkedCount}/${s.gearTotal}</span></div><div class="flex justify-between items-end mt-4"><div class="text-[10px] text-neutral-400">總重 <b class="text-neutral-800 text-xs">${(s.total/1000).toFixed(2)}kg</b></div><svg class="text-neutral-200" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m9 18 6-6-6-6"/></svg></div></div>`;
                });
            }
            html += `<button onclick="addNewItem()" class="fixed bottom-28 right-6 w-14 h-14 bg-neutral-900 text-white rounded-full shadow-2xl flex items-center justify-center z-30"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg></button></div>`;
            container.innerHTML = html;
        }

        function renderTripForm(container) {
            const stats = getTripStats(tempFormData);
            const consumables = tempFormData.consumables || [];

            container.innerHTML = `
            <div class="flex flex-col h-full bg-white animate-in">
                <div class="p-4 border-b flex justify-between items-center">
                    <button onclick="currentView='list'; render()" class="text-neutral-400">關閉</button>
                    <div class="flex gap-3 items-center">
                        ${editingId?`<button onclick="triggerDelete('trip','${editingId}')" class="text-red-500 text-xs">刪除</button>`:''}
                        <button onclick="submitTrip()" class="px-6 py-2 bg-neutral-900 text-white rounded-full text-xs font-medium">儲存</button>
                    </div>
                </div>
                <div class="flex-1 overflow-y-auto p-6 no-scrollbar pb-20">
                    <input id="t-name" class="text-2xl font-semibold w-full outline-none mb-6 bg-transparent" placeholder="行程名稱" value="${tempFormData.name||''}" oninput="tempFormData.name=this.value">
                    
                    ${stats.total > 0 ? `
                    <div class="mb-10 flex flex-col items-center">
                        <div class="h-40 w-40 relative mb-4">
                            <svg viewBox="0 0 36 36" class="w-full h-full transform -rotate-90">${generatePieSVG(stats.pieData)}</svg>
                            <div class="absolute inset-0 flex flex-col items-center justify-center">
                                <div class="text-[9px] uppercase text-neutral-300 font-bold">Total</div>
                                <div class="text-lg font-bold">${(stats.total/1000).toFixed(2)}<span class="text-xs ml-0.5">kg</span></div>
                            </div>
                        </div>
                        <div class="w-full space-y-1">
                            <div class="flex justify-between text-[10px] text-neutral-400 mb-2">
                                <span>基礎重量: ${(stats.baseWeight/1000).toFixed(2)}kg</span>
                                <span>消耗品: ${(stats.consumableWeight/1000).toFixed(2)}kg</span>
                            </div>
                            ${stats.pieData.map((d,i)=>`<div class="flex justify-between text-[10px] items-center"><div class="flex items-center gap-2"><div class="w-2 h-2 rounded-full" style="background:${COLORS[i%COLORS.length]}"></div><span>${d.name}</span></div><div class="font-medium">${(d.percent*100).toFixed(1)}%</div></div>`).join('')}
                        </div>
                    </div>` : ''}

                    <div class="mb-10">
                        <div class="text-[10px] uppercase font-bold text-neutral-900 mb-4 tracking-widest">消耗品 (水/食/油)</div>
                        <div class="space-y-2 mb-4">
                            ${consumables.map((c, idx) => `
                            <div class="flex items-center justify-between bg-neutral-50 p-3 rounded-xl">
                                <span class="text-sm">${c.name}</span>
                                <div class="flex items-center gap-3">
                                    <span class="text-xs text-neutral-400">${c.weight}g</span>
                                    <button onclick="removeConsumable(${idx})" class="text-neutral-300 hover:text-red-500"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
                                </div>
                            </div>`).join('')}
                        </div>
                        <div class="flex gap-2">
                            <input id="new-con-name" class="flex-1 bg-neutral-50 p-3 rounded-xl text-xs outline-none" placeholder="品名">
                            <input id="new-con-weight" type="number" class="w-20 bg-neutral-50 p-3 rounded-xl text-xs outline-none" placeholder="重量g">
                            <button onclick="addConsumable()" class="bg-neutral-900 text-white px-4 rounded-xl text-sm">+</button>
                        </div>
                    </div>

                    <div class="space-y-4 border-t pt-6">
                        <div class="text-[10px] uppercase font-bold text-neutral-300 mb-4 tracking-widest">裝備清單</div>
                        ${[...categories, {id:'', name:'未分類'}].map(c => {
                            const items = gear.filter(g => (g.category||'') === (c.id||''));
                            if (!items.length) return '';
                            return `<div class="mb-6"><div class="text-[10px] text-neutral-400 mb-2 border-b pb-1">${c.name}</div>${items.map(i => {
                                const st = (tempFormData.selectedGear||{})[i.id];
                                return `<div class="flex items-center justify-between py-3">
                                    <div class="${st==='leave'?'opacity-20':''}"><div class="text-sm font-medium">${i.name}</div><div class="text-[10px] text-neutral-400">${i.weight}g</div></div>
                                    <div class="flex gap-2">
                                        <button onclick="toggleGearStatus('${i.id}','leave')" class="w-8 h-8 rounded-full flex items-center justify-center ${st==='leave'?'bg-neutral-200 text-white':'bg-neutral-50 text-neutral-300'}"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
                                        <button onclick="toggleGearStatus('${i.id}','take')" class="w-8 h-8 rounded-full flex items-center justify-center ${st==='take'?'bg-neutral-900 text-white':'bg-neutral-50 text-neutral-300'}"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M20 6 9 17l-5-5"/></svg></button>
                                    </div>
                                </div>` }).join('')}</div>` }).join('')}
                    </div>
                </div>
            </div>`;
        }

        // 消耗品邏輯
        function addConsumable() {
            const name = document.getElementById('new-con-name').value.trim();
            const weight = parseFloat(document.getElementById('new-con-weight').value) || 0;
            if (!name || weight <= 0) return;
            if (!tempFormData.consumables) tempFormData.consumables = [];
            tempFormData.consumables.push({ name, weight });
            render();
        }

        function removeConsumable(idx) {
            tempFormData.consumables.splice(idx, 1);
            render();
        }

        // 其餘邏輯保持不變
        function switchTab(tab) { activeTab = tab; currentView = 'list'; render(); }
        function saveData() { localStorage.setItem('ultra_gear', JSON.stringify(gear)); localStorage.setItem('ultra_cats', JSON.stringify(categories)); localStorage.setItem('ultra_trips', JSON.stringify(trips)); render(); }
        function closeModal(id) { document.getElementById(id).classList.add('hide'); }
        function addNewItem() { editingId = null; tempFormData = activeTab === 'gear' ? {} : { selectedGear: {}, consumables: [] }; currentView = activeTab === 'gear' ? 'gear-form' : 'trip-form'; render(); }
        function editTrip(id) { editingId = id; tempFormData = JSON.parse(JSON.stringify(trips.find(t => t.id === id))); currentView = 'trip-form'; render(); }
        function submitTrip() { const trip = { ...tempFormData, id: editingId || Date.now().toString(), name: (tempFormData.name||'未命名').trim() }; if (editingId) trips = trips.map(t => t.id === editingId ? trip : t); else trips.unshift(trip); currentView = 'list'; saveData(); }
        function toggleGearStatus(itemId, status) {
            if (!tempFormData.selectedGear) tempFormData.selectedGear = {};
            if (tempFormData.selectedGear[itemId] === status) delete tempFormData.selectedGear[itemId];
            else tempFormData.selectedGear[itemId] = status;
            render();
        }
        function triggerDelete(type, id) {
            document.getElementById('modal-delete').classList.remove('hide');
            document.getElementById('confirm-delete-btn').onclick = function() {
                if(type === 'trip') trips = trips.filter(t => t.id !== id);
                currentView = 'list'; closeModal('modal-delete'); saveData();
            };
        }

        render();
    </script>
</body>
</html>
