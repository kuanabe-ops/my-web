<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultra Gear - 輕量化裝備管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        .animate-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .hide { display: none !important; }
        .pie-segment { transition: stroke-dasharray 0.5s ease; cursor: pointer; }
        /* 避免 iOS 橡皮筋效應影響內部滾動 */
        #view-container { height: 100vh; width: 100%; }
    </style>
</head>
<body class="bg-white text-neutral-800">

    <div id="app" class="max-w-md mx-auto h-screen relative border-x border-neutral-50 shadow-sm flex flex-col">
        <div id="view-container" class="flex-1 overflow-hidden"></div>

        <nav id="bottom-nav" class="bg-white/80 backdrop-blur-md border-t border-neutral-100 flex justify-around p-4 pb-8 z-20">
            <button onclick="switchTab('gear')" id="nav-gear" class="flex flex-col items-center gap-1 w-1/2 text-neutral-900">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>
                <span class="text-[9px] uppercase tracking-widest font-bold">裝備清單</span>
            </button>
            <button onclick="switchTab('trips')" id="nav-trips" class="flex flex-col items-center gap-1 w-1/2 text-neutral-300">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14.106 5.553a2 2 0 0 0 1.788 0l3.659-1.83A1 1 0 0 1 21 4.619v12.764a1 1 0 0 1-1.447.894l-3.659-1.83a2 2 0 0 0-1.788 0l-4.212 2.106a2 2 0 0 1-1.788 0l-3.659-1.83A1 1 0 0 0 3 17.619V4.854a1 1 0 0 1 1.447-.894l3.659 1.83a2 2 0 0 0 1.788 0z"/><path d="M9 3.712V18.513"/><path d="M15 5.487V20.288"/></svg>
                <span class="text-[9px] uppercase tracking-widest font-bold">旅程規劃</span>
            </button>
        </nav>
    </div>

    <div id="modal-delete" class="fixed inset-0 bg-neutral-900/40 backdrop-blur-sm z-[100] flex items-end p-6 hide">
        <div class="bg-white w-full p-6 rounded-3xl animate-in">
            <h3 class="text-lg font-medium mb-2">確定刪除？</h3>
            <p class="text-sm text-neutral-400 font-light mb-8">此動作無法復原，資料將永久移除。</p>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="closeModal('modal-delete')" class="bg-neutral-100 text-neutral-600 px-4 py-3 rounded-xl font-medium">取消</button>
                <button id="confirm-delete-btn" class="bg-red-50 text-red-500 px-4 py-3 rounded-xl font-medium">確定刪除</button>
            </div>
        </div>
    </div>

    <div id="modal-cat-conflict" class="fixed inset-0 bg-neutral-900/40 backdrop-blur-sm z-[100] flex items-end p-6 hide">
        <div class="bg-white w-full p-6 rounded-3xl animate-in">
            <div class="flex items-center gap-2 text-amber-500 mb-3">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
                <h3 class="text-lg font-medium text-neutral-800">此分類仍有裝備</h3>
            </div>
            <p class="text-sm text-neutral-400 font-light mb-8">請選擇處理方式：</p>
            <div class="space-y-3">
                <button id="btn-go-edit" class="w-full py-4 bg-neutral-900 text-white rounded-xl font-medium">前往編輯裝備</button>
                <button id="btn-force-delete" class="w-full py-4 bg-red-50 text-red-500 rounded-xl font-medium">直接刪除 (移至未分類)</button>
                <button onclick="closeModal('modal-cat-conflict')" class="w-full py-3 text-neutral-400 text-sm">取消</button>
            </div>
        </div>
    </div>

    <script>
        let gear = JSON.parse(localStorage.getItem('ultra_gear') || '[]');
        let categories = JSON.parse(localStorage.getItem('ultra_cats') || '[{"id":"c1","name":"睡眠系統"},{"id":"c2","name":"背負系統"},{"id":"c3","name":"炊具飲食"}]');
        let trips = JSON.parse(localStorage.getItem('ultra_trips') || '[]');
        
        let activeTab = 'gear', currentView = 'list', editingId = null, tempFormData = {};
        const COLORS = ['#c97c7c', '#d39a6a', '#d8c56a', '#8dbf9f', '#7ea7c9', '#b59ac9'];

        function saveData() {
            localStorage.setItem('ultra_gear', JSON.stringify(gear));
            localStorage.setItem('ultra_cats', JSON.stringify(categories));
            localStorage.setItem('ultra_trips', JSON.stringify(trips));
            render();
        }

        function switchTab(tab) {
            activeTab = tab;
            const gBtn = document.getElementById('nav-gear'), tBtn = document.getElementById('nav-trips');
            gBtn.className = `flex flex-col items-center gap-1 w-1/2 ${tab==='gear'?'text-neutral-900':'text-neutral-300'}`;
            tBtn.className = `flex flex-col items-center gap-1 w-1/2 ${tab==='trips'?'text-neutral-900':'text-neutral-300'}`;
            render();
        }

        function render() {
            const container = document.getElementById('view-container');
            const nav = document.getElementById('bottom-nav');
            nav.classList.toggle('hide', currentView !== 'list');
            
            if (currentView === 'list') renderListView(container);
            else if (currentView === 'gear-form') renderGearForm(container);
            else if (currentView === 'cat-manager') renderCatManager(container);
            else if (currentView === 'trip-form') renderTripForm(container);
        }

        function renderListView(container) {
            let html = `<div class="h-full overflow-y-auto p-6 pb-24 animate-in">`;
            if (activeTab === 'gear') {
                html += `<div class="flex justify-end mb-6"><button onclick="currentView='cat-manager'; render()" class="text-neutral-300 p-2"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg></button></div>`;
                [...categories, {id:'', name:'未分類'}].forEach(c => {
                    const items = gear.filter(g => (g.category||'') === (c.id||''));
                    if (items.length === 0) return;
                    html += `<h3 class="text-[10px] uppercase tracking-widest text-neutral-400 border-b pb-2 mb-4 mt-8 font-semibold">${c.name}</h3>`;
                    items.forEach(i => html += `<div onclick="editGear('${i.id}')" class="flex justify-between items-center py-4 border-b border-neutral-50 px-1"><div><div class="text-sm font-medium">${i.name}</div><div class="text-[10px] text-neutral-400 font-light">${i.desc||''}</div></div><div class="text-xs font-medium text-neutral-400">${i.weight}g</div></div>`);
                });
            } else {
                html += `<div class="space-y-4 pt-6">`;
                trips.forEach(t => {
                    const s = getTripStats(t);
                    html += `<div onclick="editTrip('${t.id}')" class="p-5 border border-neutral-100 rounded-2xl shadow-sm bg-white active:scale-[0.98] transition-all"><div class="flex justify-between items-start mb-4"><h3 class="font-medium">${t.name}</h3><span class="text-[10px] text-neutral-300 font-light">${new Date(t.createdAt).toLocaleDateString()}</span></div><div class="flex justify-between items-end"><div class="flex gap-6"><div class="text-xs text-neutral-400 font-light">天數 <span class="text-neutral-900 font-medium ml-1">${t.days||0}</span></div><div class="text-xs text-neutral-400 font-light">總重 <span class="text-neutral-900 font-medium ml-1">${(s.total/1000).toFixed(2)}kg</span></div></div><svg class="text-neutral-200" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m9 18 6-6-6-6"/></svg></div></div>`;
                });
                html += `</div>`;
            }
            html += `<button onclick="addNewItem()" class="fixed bottom-24 right-6 w-14 h-14 bg-neutral-900 text-white rounded-full shadow-2xl flex items-center justify-center active:scale-90 transition-transform"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg></button></div>`;
            container.innerHTML = html;
        }

        function renderTripForm(container) {
            const s = getTripStats(tempFormData);
            let html = `<div class="flex flex-col h-full bg-white animate-in">
                <div class="p-4 border-b flex justify-between items-center bg-white/90 backdrop-blur z-10">
                    <button onclick="currentView='list'; render()" class="text-neutral-400 p-2"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
                    <div class="text-sm font-medium text-neutral-500">${(s.total/1000).toFixed(2)} kg</div>
                    <div class="flex items-center gap-2">
                        ${editingId?`<button onclick="triggerDelete('trip','${editingId}')" class="h-9 px-4 bg-red-50 text-red-500 rounded-full text-xs font-medium">刪除</button>`:''}
                        <button onclick="submitTrip()" class="h-9 px-6 bg-neutral-900 text-white rounded-full text-xs font-medium">完成</button>
                    </div>
                </div>
                <div id="trip-scroll" class="flex-1 overflow-y-auto p-6 pb-24">
                    <input id="t-name" class="text-2xl font-light w-full outline-none mb-2" placeholder="旅程名稱..." value="${tempFormData.name||''}">
                    <div class="flex items-center gap-2 mb-8"><input id="t-days" type="number" class="w-12 border-b text-center outline-none" value="${tempFormData.days||''}"> <span class="text-neutral-400 text-sm font-light">天數</span></div>`;
            
            if (s.total > 0) {
                html += `<div class="mb-10 flex flex-col items-center">
                    <div class="h-40 w-40 relative mb-6">
                        <svg viewBox="0 0 36 36" class="w-full h-full transform -rotate-90">${generatePieSVG(s.pieData)}</svg>
                        <div class="absolute inset-0 flex items-center justify-center text-[10px] text-neutral-400 font-medium tracking-widest uppercase">Ratio</div>
                    </div>
                    <div class="w-full space-y-2">
                        ${s.pieData.map((d,i)=>`<div class="flex justify-between text-xs items-center"><div class="flex items-center gap-2"><div class="w-1.5 h-1.5 rounded-full" style="background-color: ${COLORS[i%COLORS.length]}"></div><span class="text-neutral-500 font-medium">${d.name}</span></div><div class="flex gap-4"><span class="text-neutral-300">${d.percent}%</span><span class="text-neutral-800 w-12 text-right font-medium">${d.value}g</span></div></div>`).join('')}
                    </div>
                </div>`;
            }
            html += `<div class="space-y-8 mt-10">`;
            [...categories, {id:'', name:'未分類'}].forEach(c => {
                const items = gear.filter(g => (g.category||'') === (c.id||''));
                if (items.length === 0) return;
                html += `<div><div class="text-[10px] uppercase tracking-widest text-neutral-300 mb-4 border-b pb-1 font-bold">${c.name}</div>`;
                items.forEach(i => {
                    const st = (tempFormData.selectedGear||{})[i.id];
                    html += `<div class="flex items-center justify-between py-3"><div class="flex-1 ${st==='leave'?'opacity-20 line-through':st==='take'?'opacity-100':'opacity-50'} transition-opacity"><div class="text-sm font-medium">${i.name}</div><div class="text-[10px] text-neutral-400">${i.weight}g</div></div><div class="flex gap-2"><button onclick="toggleGearStatus('${i.id}','leave')" class="w-9 h-9 rounded-full flex items-center justify-center transition-colors ${st==='leave'?'bg-neutral-200 text-neutral-600':'bg-neutral-50 text-neutral-300'} active:scale-90"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button><button onclick="toggleGearStatus('${i.id}','take')" class="w-9 h-9 rounded-full flex items-center justify-center transition-colors ${st==='take'?'bg-neutral-900 text-white':'bg-neutral-50 text-neutral-300'} active:scale-90 shadow-sm"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 6 9 17l-5-5"/></svg></button></div></div>`;
                });
                html += `</div>`;
            });
            html += `</div></div></div>`;
            container.innerHTML = html;
        }

        function toggleGearStatus(itemId, status) {
            if (!tempFormData.selectedGear) tempFormData.selectedGear = {};
            const cur = tempFormData.selectedGear[itemId];
            tempFormData.selectedGear[itemId] = (cur === status) ? undefined : status;

            const scrollContainer = document.getElementById('trip-scroll');
            const scrollTop = scrollContainer ? scrollContainer.scrollTop : 0;

            renderTripForm(document.getElementById('view-container'));

            requestAnimationFrame(() => {
                const newScroll = document.getElementById('trip-scroll');
                if (newScroll) newScroll.scrollTop = scrollTop;
            });
        }

        // 分類管理與衝突處理
        function deleteCat(id) {
            const hasGear = gear.some(g => g.category === id);
            if (!hasGear) { categories = categories.filter(c => c.id !== id); saveData(); return; }
            const m = document.getElementById('modal-cat-conflict');
            m.classList.remove('hide');
            document.getElementById('btn-go-edit').onclick = () => { closeModal('modal-cat-conflict'); currentView = 'list'; activeTab = 'gear'; render(); };
            document.getElementById('btn-force-delete').onclick = () => { gear = gear.map(g => g.category === id ? {...g, category: ""} : g); categories = categories.filter(c => c.id !== id); closeModal('modal-cat-conflict'); saveData(); };
        }

        function triggerDelete(type, id) {
            const m = document.getElementById('modal-delete');
            m.classList.remove('hide');
            document.getElementById('confirm-delete-btn').onclick = () => {
                if (type==='gear') gear = gear.filter(g=>g.id!==id); else trips = trips.filter(t=>t.id!==id);
                closeModal('modal-delete'); currentView='list'; saveData();
            };
        }

        // 通用邏輯
        function getTripStats(data) {
            const sel = data.selectedGear || {};
            let total = 0; const cats = {};
            gear.forEach(g => { if (sel[g.id] === 'take') { total += g.weight; const cn = categories.find(c => c.id === g.category)?.name || '未分類'; cats[cn] = (cats[cn] || 0) + g.weight; } });
            return { total, pieData: Object.entries(cats).map(([name, value]) => ({ name, value, percent: total > 0 ? ((value/total)*100).toFixed(1) : 0 })).sort((a,b)=>b.value-a.value) };
        }

        function generatePieSVG(data) {
            let cp = 0;
            return data.map((d, i) => {
                const [sx, sy] = getCoord(cp); cp += parseFloat(d.percent) / 100; const [ex, ey] = getCoord(cp);
                return `<path d="M 18 18 L ${sx} ${sy} A 18 18 0 ${d.percent > 50 ? 1 : 0} 1 ${ex} ${ey} Z" fill="${COLORS[i%COLORS.length]}" class="pie-segment"></path>`;
            }).join('') + `<circle cx="18" cy="18" r="10" fill="white"></circle>`;
        }

        function getCoord(p) { return [Math.cos(2*Math.PI*p)*18+18, Math.sin(2*Math.PI*p)*18+18]; }
        function closeModal(id) { document.getElementById(id).classList.add('hide'); }
        function editGear(id) { editingId = id; tempFormData = {...gear.find(g => g.id === id)}; currentView = 'gear-form'; render(); }
        function editTrip(id) { editingId = id; tempFormData = {...trips.find(t => t.id === id)}; currentView = 'trip-form'; render(); }
        function addNewItem() { editingId = null; tempFormData = activeTab === 'gear' ? {} : { selectedGear: {}, createdAt: Date.now() }; currentView = activeTab === 'gear' ? 'gear-form' : 'trip-form'; render(); }
        function submitGear() {
            const n = document.getElementById('f-name').value.trim(); if (!n) return;
            const item = { id: editingId || Date.now().toString(), name: n, weight: parseFloat(document.getElementById('f-weight').value)||0, category: document.getElementById('f-cat').value, desc: document.getElementById('f-desc').value.trim() };
            if (editingId) gear = gear.map(g => g.id === editingId ? item : g); else gear.push(item);
            currentView = 'list'; saveData();
        }
        function submitTrip() {
            const n = document.getElementById('t-name').value.trim(); if (!n) return;
            const trip = { ...tempFormData, id: editingId || Date.now().toString(), name: n, days: document.getElementById('t-days').value, createdAt: tempFormData.createdAt || Date.now() };
            if (editingId) trips = trips.map(t => t.id === editingId ? trip : t); else trips.unshift(trip);
            currentView = 'list'; saveData();
        }
        function renderGearForm(container) {
            container.innerHTML = `<div class="p-6 pt-12 animate-in"><button onclick="currentView='list'; render()" class="mb-8 flex items-center text-neutral-400 text-sm"><svg class="mr-1" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m15 18-6-6 6-6"/></svg> 返回</button><div class="space-y-6"><div class="space-y-1"><label class="text-[10px] uppercase text-neutral-400 font-bold tracking-widest ml-1">裝備名稱</label><input id="f-name" class="w-full bg-neutral-50 p-4 rounded-xl outline-none focus:ring-1 focus:ring-neutral-200" value="${tempFormData.name||''}"></div><div class="grid grid-cols-2 gap-4"><div class="space-y-1"><label class="text-[10px] uppercase text-neutral-400 font-bold tracking-widest ml-1">重量 (g)</label><input id="f-weight" type="number" class="w-full bg-neutral-50 p-4 rounded-xl outline-none" value="${tempFormData.weight||''}"></div><div class="space-y-1"><label class="text-[10px] uppercase text-neutral-400 font-bold tracking-widest ml-1">分類</label><select id="f-cat" class="w-full bg-neutral-50 p-4 rounded-xl outline-none">${categories.map(c=>`<option value="${c.id}" ${tempFormData.category===c.id?'selected':''}>${c.name}</option>`).join('')}<option value="" ${!tempFormData.category?'selected':''}>未分類</option></select></div></div><div class="space-y-1"><label class="text-[10px] uppercase text-neutral-400 font-bold tracking-widest ml-1">描述</label><input id="f-desc" class="w-full bg-neutral-50 p-4 rounded-xl outline-none" value="${tempFormData.desc||''}"></div><div class="pt-8 space-y-3"><button onclick="submitGear()" class="w-full py-4 bg-neutral-900 text-white rounded-xl font-medium shadow-sm active:scale-[0.98]">儲存裝備</button>${editingId?`<button onclick="triggerDelete('gear','${editingId}')" class="w-full py-4 text-red-400 font-medium active:opacity-60">刪除裝備</button>`:''}</div></div></div>`;
        }
        function renderCatManager(container) {
            container.innerHTML = `<div class="p-6 pt-12 animate-in"><button onclick="currentView='list'; render()" class="mb-8 flex items-center text-neutral-400 text-sm"><svg class="mr-1" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m15 18-6-6 6-6"/></svg> 返回</button><div class="space-y-4 mb-10">${categories.map(c=>`<div class="flex gap-2"><input class="flex-1 bg-neutral-50 px-4 py-3 rounded-xl outline-none text-sm" value="${c.name}" onchange="updateCatName('${c.id}',this.value)"><button onclick="deleteCat('${c.id}')" class="p-3 text-neutral-300 hover:text-red-400 transition-colors"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg></button></div>`).join('')}</div><div class="border-t pt-6 space-y-4"><label class="text-[10px] uppercase text-neutral-400 font-bold tracking-widest ml-1">新增分類</label><div class="flex gap-2"><input id="new-cat-name" class="flex-1 bg-neutral-50 px-4 py-3 rounded-xl outline-none" placeholder="名稱..."><button onclick="addCat()" class="bg-neutral-900 text-white px-4 py-3 rounded-xl active:scale-95"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg></button></div></div></div>`;
        }
        function addCat() { const n = document.getElementById('new-cat-name').value.trim(); if (!n) return; categories.push({id:'c'+Date.now(), name:n}); saveData(); }
        function updateCatName(id, name) { categories = categories.map(c=>c.id===id?{...c, name:name.trim()}:c); saveData(); }

        render();
    </script>
</body>
</html>
