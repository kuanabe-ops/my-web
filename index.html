<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultra Gear Pro - Mobile Optimized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            overflow: hidden; 
            user-select: none;
        }
        .animate-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .hide { display: none !important; }
        #view-container { height: 100vh; width: 100%; }
        
        /* 拖曳與 UI 優化 */
        .cat-item {
            transition: transform 0.2s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.2s ease;
            touch-action: none;
        }
        .cat-item.dragging {
            transition: transform 0.05s linear;
            opacity: 0.9;
        }
        circle { transition: stroke-dasharray 0.5s ease, stroke-dashoffset 0.5s ease; }
    </style>
</head>
<body class="bg-white text-neutral-800">

    <div id="app" class="max-w-md mx-auto h-screen relative border-x border-neutral-50 shadow-sm flex flex-col">
        <div id="view-container" class="flex-1 overflow-hidden"></div>

        <nav id="bottom-nav" class="bg-white/90 backdrop-blur-md border-t border-neutral-100 flex justify-around p-4 pb-8 z-20">
            <button onclick="switchTab('gear')" id="nav-gear" class="flex flex-col items-center gap-1 w-1/2 text-neutral-900">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>
                <span class="text-[9px] uppercase tracking-widest font-bold">裝備庫</span>
            </button>
            <button onclick="switchTab('trips')" id="nav-trips" class="flex flex-col items-center gap-1 w-1/2 text-neutral-300">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14.106 5.553a2 2 0 0 0 1.788 0l3.659-1.83A1 1 0 0 1 21 4.619v12.764a1 1 0 0 1-1.447.894l-3.659-1.83a2 2 0 0 0-1.788 0l-4.212 2.106a2 2 0 0 1-1.788 0l-3.659-1.83A1 1 0 0 0 3 17.619V4.854a1 1 0 0 1 1.447-.894l3.659 1.83a2 2 0 0 0 1.788 0z"/><path d="M9 3.712V18.513"/><path d="M15 5.487V20.288"/></svg>
                <span class="text-[9px] uppercase tracking-widest font-bold">行程規劃</span>
            </button>
        </nav>
    </div>

    <div id="modal-delete" class="fixed inset-0 bg-neutral-900/40 backdrop-blur-sm z-[100] flex items-end p-6 hide">
        <div class="bg-white w-full p-6 rounded-3xl animate-in shadow-2xl">
            <h3 class="text-lg font-medium mb-2">確定刪除？</h3>
            <p class="text-sm text-neutral-400 font-light mb-8">此動作無法復原，資料將永久移除。</p>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="closeModal('modal-delete')" class="bg-neutral-100 text-neutral-600 px-4 py-3 rounded-xl font-medium">取消</button>
                <button id="confirm-delete-btn" class="bg-red-50 text-red-500 px-4 py-3 rounded-xl font-medium">確定刪除</button>
            </div>
        </div>
    </div>

    <script>
        // --- 核心資料管理 ---
        let gear = JSON.parse(localStorage.getItem('ultra_gear') || '[]');
        let categories = JSON.parse(localStorage.getItem('ultra_cats') || '[{"id":"c1","name":"睡眠系統"},{"id":"c2","name":"背負系統"},{"id":"c3","name":"炊具飲食"}]');
        let trips = JSON.parse(localStorage.getItem('ultra_trips') || '[]');
        
        let activeTab = 'gear', currentView = 'list', editingId = null, tempFormData = {};
        let tripSortMode = 'date'; 

        // --- 1. 極簡灰階圓餅圖邏輯 ---
        function getGrayByPercent(percent) {
            const light = 85 - (percent * 0.6); 
            return `hsl(0, 0%, ${light}%)`;
        }

        function generatePieSVG(data) {
            const radius = 14;
            const circumference = 2 * Math.PI * radius;
            let offset = 0;
            const segments = data.map((d) => {
                const percent = parseFloat(d.percent);
                if (percent <= 0) return '';
                const length = circumference * (percent / 100);
                const color = getGrayByPercent(percent);
                const circle = `<circle cx="18" cy="18" r="${radius}" fill="none" stroke="${color}" stroke-width="5" stroke-dasharray="${length} ${circumference - length}" stroke-dashoffset="${-offset}"/>`;
                offset += length;
                return circle;
            }).join('');
            return `<circle cx="18" cy="18" r="${radius}" fill="none" stroke="#f3f4f6" stroke-width="5"/>${segments}`;
        }

        // --- 2. 手機端長按拖曳邏輯 ---
        let longPressTimer = null;
        let draggingEl = null;
        let startY = 0;

        function touchStartCat(e, el) {
            startY = e.touches[0].clientY;
            clearTimeout(longPressTimer);
            longPressTimer = setTimeout(() => {
                draggingEl = el;
                el.classList.add('dragging');
                el.style.position = 'relative';
                el.style.zIndex = '50';
                el.style.transform = 'scale(1.03)';
                el.style.boxShadow = '0 12px 30px rgba(0,0,0,0.12)';
                if (window.navigator.vibrate) window.navigator.vibrate(10);
            }, 250);
        }

        function touchMoveCat(e, el) {
            if (!draggingEl) return;
            if (e.cancelable) e.preventDefault();
            const currentY = e.touches[0].clientY;
            const diff = currentY - startY;
            el.style.transform = `translateY(${diff}px) scale(1.03)`;

            const items = [...document.querySelectorAll('.cat-item')];
            items.forEach(item => {
                if (item === el) return;
                const rect = item.getBoundingClientRect();
                const middle = rect.top + rect.height / 2;
                if (currentY > middle && items.indexOf(item) > items.indexOf(el)) {
                    item.after(el);
                } else if (currentY < middle && items.indexOf(item) < items.indexOf(el)) {
                    item.before(el);
                }
            });
        }

        function touchEndCat(e, el) {
            clearTimeout(longPressTimer);
            if (!draggingEl) return;
            el.classList.remove('dragging');
            el.style.transform = ''; el.style.boxShadow = ''; el.style.zIndex = ''; el.style.position = '';
            const newOrder = [...document.querySelectorAll('.cat-item')].map(item => item.dataset.id);
            categories.sort((a, b) => newOrder.indexOf(a.id) - newOrder.indexOf(b.id));
            draggingEl = null;
            saveData();
        }

        // --- 3. 核心功能函式 ---
        function saveData() {
            localStorage.setItem('ultra_gear', JSON.stringify(gear));
            localStorage.setItem('ultra_cats', JSON.stringify(categories));
            localStorage.setItem('ultra_trips', JSON.stringify(trips));
            render();
        }

        function switchTab(tab) { activeTab = tab; currentView = 'list'; render(); }

        function deleteCategory(id) {
            if(!confirm("確定刪除此分類？裝備將變為「未分類」。")) return;
            categories = categories.filter(c => c.id !== id);
            gear = gear.map(g => g.category === id ? { ...g, category: "" } : g);
            saveData();
            openCatManager();
        }

        function formatTripDateRange(startDate, days) {
            if (!startDate) return '未設定日期';
            const start = new Date(startDate);
            const end = new Date(start);
            end.setDate(start.getDate() + (parseInt(days)||1) - 1);
            const f = d => `${d.getFullYear()}/${String(d.getMonth()+1).padStart(2,'0')}/${String(d.getDate()).padStart(2,'0')}`;
            return `${f(start)} - ${f(end)}`;
        }

        function getTripStats(data) {
            const sel = data.selectedGear || {};
            let total = 0; const cats = {};
            gear.forEach(g => {
                if (sel[g.id] === 'take') {
                    total += g.weight;
                    const cn = categories.find(c => c.id === g.category)?.name || '未分類';
                    cats[cn] = (cats[cn] || 0) + g.weight;
                }
            });
            return { total, pieData: Object.entries(cats).map(([name, value]) => ({ name, value, percent: total > 0 ? ((value/total)*100).toFixed(1) : 0 })).sort((a,b)=>b.value-a.value) };
        }

        // --- 4. 視圖渲染 ---
        function render() {
            const container = document.getElementById('view-container');
            document.getElementById('bottom-nav').classList.toggle('hide', currentView !== 'list');
            if (currentView === 'list') renderListView(container);
            else if (currentView === 'gear-form') renderGearForm(container);
            else if (currentView === 'cat-manager') renderCatManager(container);
            else if (currentView === 'trip-form') renderTripForm(container);
        }

        function renderListView(container) {
            let html = `<div class="h-full overflow-y-auto p-6 pb-32 animate-in">`;
            if (activeTab === 'gear') {
                html += `<div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-semibold tracking-tight">裝備庫</h2><button onclick="toggleGearMenu()" class="text-neutral-400 p-2"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg></button>
                <div id="gear-menu" class="absolute right-6 mt-12 w-40 bg-white border border-neutral-100 rounded-2xl shadow-xl text-sm hide z-50 overflow-hidden"><button onclick="openCatManager()" class="block w-full text-left px-4 py-4 hover:bg-neutral-50">管理分類</button><button onclick="exportCSV()" class="block w-full text-left px-4 py-4 hover:bg-neutral-50 border-t border-neutral-50">匯出 CSV</button></div></div>`;
                [...categories, {id:'', name:'未分類'}].forEach(c => {
                    const items = gear.filter(g => (g.category||'') === (c.id||''));
                    if (items.length === 0) return;
                    html += `<h3 class="text-[10px] uppercase tracking-widest text-neutral-400 border-b pb-2 mb-4 mt-8 font-bold">${c.name}</h3>`;
                    items.forEach(i => html += `<div onclick="editGear('${i.id}')" class="flex justify-between items-center py-4 border-b border-neutral-50 px-1"><div><div class="text-sm font-medium">${i.name}</div><div class="text-[10px] text-neutral-400">${i.desc||''}</div></div><div class="text-xs font-medium text-neutral-400">${i.weight}g</div></div>`);
                });
            } else {
                html += `<div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-semibold">行程規劃</h2><div class="flex bg-neutral-100 rounded-lg p-1">
                    <button onclick="tripSortMode='date';render()" class="px-3 py-1 text-[10px] rounded-md ${tripSortMode==='date'?'bg-white shadow-sm text-neutral-900':'text-neutral-400'}">日期</button>
                    <button onclick="tripSortMode='weight';render()" class="px-3 py-1 text-[10px] rounded-md ${tripSortMode==='weight'?'bg-white shadow-sm text-neutral-900':'text-neutral-400'}">重量</button>
                </div></div>`;
                let sortedTrips = [...trips];
                if (tripSortMode === 'date') sortedTrips.sort((a,b) => new Date(b.startDate||0) - new Date(a.startDate||0));
                else sortedTrips.sort((a,b) => getTripStats(b).total - getTripStats(a).total);
                sortedTrips.forEach(t => {
                    const s = getTripStats(t);
                    html += `<div onclick="editTrip('${t.id}')" class="p-5 border border-neutral-100 rounded-2xl shadow-sm bg-white mb-4 active:scale-[0.98] transition-all"><h3 class="font-medium mb-1">${t.name}</h3><span class="text-[10px] text-neutral-400 block mb-4">${formatTripDateRange(t.startDate, t.days)}</span><div class="flex justify-between items-end"><div class="flex gap-4 text-xs text-neutral-400"><span>天數 <b class="text-neutral-800">${t.days||0}</b></span><span>總重 <b class="text-neutral-800">${(s.total/1000).toFixed(2)}kg</b></span></div><svg class="text-neutral-200" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m9 18 6-6-6-6"/></svg></div></div>`;
                });
            }
            html += `<button onclick="addNewItem()" class="fixed bottom-28 right-6 w-14 h-14 bg-neutral-900 text-white rounded-full shadow-2xl flex items-center justify-center active:scale-90 transition-transform z-30"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg></button></div>`;
            container.innerHTML = html;
        }

        function renderCatManager(container) {
            container.innerHTML = `<div class="p-6 pt-12 animate-in"><button onclick="currentView='list'; render()" class="mb-8 flex items-center text-neutral-400 text-sm"><svg class="mr-1" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m15 18-6-6 6-6"/></svg> 返回</button>
            <div class="text-[10px] uppercase tracking-widest text-neutral-400 mb-4 font-bold">長按卡片以排序</div>
            <div class="space-y-3 mb-10" id="cat-list">
                ${categories.map(c => `
                    <div class="cat-item flex gap-2 bg-white border border-neutral-100 p-3 rounded-xl shadow-sm" data-id="${c.id}" ontouchstart="touchStartCat(event,this)" ontouchmove="touchMoveCat(event,this)" ontouchend="touchEndCat(event,this)">
                        <div class="flex items-center px-1 text-neutral-300"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><circle cx="3" cy="6" r="1"/><circle cx="3" cy="12" r="1"/><circle cx="3" cy="18" r="1"/></svg></div>
                        <input class="flex-1 bg-transparent outline-none text-sm font-medium" value="${c.name}" onchange="updateCatName('${c.id}',this.value)">
                        <button onclick="deleteCategory('${c.id}')" class="p-1 text-neutral-300"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg></button>
                    </div>`).join('')}
            </div>
            <div class="border-t pt-6"><label class="text-[10px] uppercase text-neutral-400 font-bold block mb-2">新增分類</label><div class="flex gap-2"><input id="new-cat-name" class="flex-1 bg-neutral-50 px-4 py-3 rounded-xl outline-none" placeholder="輸入名稱..."><button onclick="addCat()" class="bg-neutral-900 text-white px-5 rounded-xl">新增</button></div></div></div>`;
        }

        function renderTripForm(container) {
            const s = getTripStats(tempFormData);
            container.innerHTML = `<div class="flex flex-col h-full bg-white animate-in">
                <div class="p-4 border-b flex justify-between items-center bg-white/90 backdrop-blur z-20">
                    <button onclick="currentView='list'; render()" class="text-neutral-400 p-2"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
                    <div class="flex gap-2">${editingId?`<button onclick="triggerDelete('trip','${editingId}')" class="px-4 py-2 bg-red-50 text-red-500 rounded-full text-xs font-medium">刪除</button>`:''}<button onclick="submitTrip()" class="px-6 py-2 bg-neutral-900 text-white rounded-full text-xs font-medium">儲存</button></div>
                </div>
                <div id="trip-scroll" class="flex-1 overflow-y-auto p-6 pb-24">
                    <input id="t-name" class="text-2xl font-semibold w-full outline-none mb-4" placeholder="行程名稱..." value="${tempFormData.name||''}">
                    <div class="flex gap-6 mb-8 border-b pb-4">
                        <div class="flex-1"><label class="text-[9px] uppercase font-bold text-neutral-400 block mb-1">日期</label><input id="t-date" type="date" class="w-full text-sm outline-none font-medium" value="${tempFormData.startDate||''}"></div>
                        <div class="w-20"><label class="text-[9px] uppercase font-bold text-neutral-400 block mb-1">天數</label><input id="t-days" type="number" class="w-full text-sm outline-none font-medium" value="${tempFormData.days||''}"></div>
                    </div>
                    ${s.total > 0 ? `<div class="mb-10 flex flex-col items-center">
                        <div class="h-40 w-40 relative mb-6"><svg viewBox="0 0 36 36" class="w-full h-full transform -rotate-90">${generatePieSVG(s.pieData)}</svg>
                        <div class="absolute inset-0 flex flex-col items-center justify-center"><div class="text-[9px] uppercase text-neutral-300 font-bold">Total</div><div class="text-lg font-bold">${(s.total/1000).toFixed(2)}<span class="text-xs ml-0.5">kg</span></div></div></div>
                        <div class="w-full space-y-2 px-4">${s.pieData.map(d=>`<div class="flex justify-between text-[11px] items-center"><div class="flex items-center gap-2"><div class="w-1.5 h-1.5 rounded-full" style="background-color:${getGrayByPercent(d.percent)}"></div><span class="text-neutral-500">${d.name}</span></div><div class="font-medium">${d.value}g</div></div>`).join('')}</div>
                    </div>` : ''}
                    <div class="space-y-8">${[...categories, {id:'', name:'未分類'}].map(c => {
                        const items = gear.filter(g => (g.category||'') === (c.id||''));
                        if (items.length === 0) return '';
                        return `<div><div class="text-[10px] uppercase tracking-widest text-neutral-300 mb-3 border-b pb-1 font-bold">${c.name}</div>
                        ${items.map(i => {
                            const st = (tempFormData.selectedGear||{})[i.id];
                            return `<div class="flex items-center justify-between py-3"><div class="flex-1 ${st==='leave'?'opacity-20 line-through':'opacity-100'}"><div class="text-sm font-medium">${i.name}</div><div class="text-[10px] text-neutral-400">${i.weight}g</div></div>
                            <div class="flex gap-2"><button onclick="toggleGearStatus('${i.id}','leave')" class="w-8 h-8 rounded-full flex items-center justify-center ${st==='leave'?'bg-neutral-200':'bg-neutral-50 text-neutral-300'}"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
                            <button onclick="toggleGearStatus('${i.id}','take')" class="w-8 h-8 rounded-full flex items-center justify-center ${st==='take'?'bg-neutral-900 text-white':'bg-neutral-50 text-neutral-300'} shadow-sm"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M20 6 9 17l-5-5"/></svg></button></div></div>`;
                        }).join('')}</div>`;
                    }).join('')}</div>
                </div></div>`;
        }

        // --- 5. 通用輔助與事件 ---
        function toggleGearMenu() { document.getElementById('gear-menu').classList.toggle('hide'); }
        function closeModal(id) { document.getElementById(id).classList.add('hide'); }
        function openCatManager() { currentView = 'cat-manager'; render(); }
        function addCat() { const n = document.getElementById('new-cat-name').value.trim(); if (!n) return; categories.push({id:'c'+Date.now(), name:n}); saveData(); }
        function updateCatName(id, name) { categories = categories.map(c=>c.id===id?{...c, name:name.trim()}:c); saveData(); }
        
        function toggleGearStatus(itemId, status) {
            tempFormData.name = document.getElementById('t-name').value;
            tempFormData.days = document.getElementById('t-days').value;
            tempFormData.startDate = document.getElementById('t-date').value;
            if (!tempFormData.selectedGear) tempFormData.selectedGear = {};
            tempFormData.selectedGear[itemId] = (tempFormData.selectedGear[itemId] === status) ? undefined : status;
            renderTripForm(document.getElementById('view-container'));
        }

        function submitTrip() {
            const trip = { ...tempFormData, id: editingId || Date.now().toString(), name: document.getElementById('t-name').value.trim() || '未命名行程', days: document.getElementById('t-days').value, startDate: document.getElementById('t-date').value, createdAt: tempFormData.createdAt || Date.now() };
            if (editingId) trips = trips.map(t => t.id === editingId ? trip : t); else trips.unshift(trip);
            currentView = 'list'; saveData();
        }

        function renderGearForm(container) {
            container.innerHTML = `<div class="p-6 pt-12 animate-in"><button onclick="currentView='list'; render()" class="mb-8 flex items-center text-neutral-400 text-sm"><svg class="mr-1" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m15 18-6-6 6-6"/></svg> 返回</button>
            <div class="space-y-6"><div class="space-y-1"><label class="text-[10px] uppercase text-neutral-400 font-bold ml-1">裝備名稱</label><input id="f-name" class="w-full bg-neutral-50 p-4 rounded-2xl outline-none" value="${tempFormData.name||''}"></div>
            <div class="grid grid-cols-2 gap-4"><div class="space-y-1"><label class="text-[10px] uppercase text-neutral-400 font-bold ml-1">重量 (g)</label><input id="f-weight" type="number" class="w-full bg-neutral-50 p-4 rounded-2xl outline-none" value="${tempFormData.weight||''}"></div>
            <div class="space-y-1"><label class="text-[10px] uppercase text-neutral-400 font-bold ml-1">分類</label><select id="f-cat" class="w-full bg-neutral-50 p-4 rounded-2xl outline-none">${categories.map(c=>`<option value="${c.id}" ${tempFormData.category===c.id?'selected':''}>${c.name}</option>`).join('')}<option value="" ${!tempFormData.category?'selected':''}>未分類</option></select></div></div>
            <div class="space-y-1"><label class="text-[10px] uppercase text-neutral-400 font-bold ml-1">描述</label><input id="f-desc" class="w-full bg-neutral-50 p-4 rounded-2xl outline-none" value="${tempFormData.desc||''}"></div>
            <div class="pt-8 space-y-3"><button onclick="submitGear()" class="w-full py-4 bg-neutral-900 text-white rounded-2xl font-medium shadow-sm active:scale-[0.98]">儲存裝備</button>${editingId?`<button onclick="triggerDelete('gear','${editingId}')" class="w-full py-4 text-red-400 font-medium active:opacity-60">刪除裝備</button>`:''}</div></div></div>`;
        }

        function submitGear() {
            const n = document.getElementById('f-name').value.trim(); if (!n) return;
            const item = { id: editingId || Date.now().toString(), name: n, weight: parseFloat(document.getElementById('f-weight').value)||0, category: document.getElementById('f-cat').value, desc: document.getElementById('f-desc').value.trim() };
            if (editingId) gear = gear.map(g => g.id === editingId ? item : g); else gear.push(item);
            currentView = 'list'; saveData();
        }

        function triggerDelete(type, id) {
            document.getElementById('modal-delete').classList.remove('hide');
            document.getElementById('confirm-delete-btn').onclick = () => {
                if (type==='gear') gear = gear.filter(g=>g.id!==id); else trips = trips.filter(t=>t.id!==id);
                closeModal('modal-delete'); currentView='list'; saveData();
            };
        }

        function editGear(id) { editingId = id; tempFormData = {...gear.find(g => g.id === id)}; currentView = 'gear-form'; render(); }
        function editTrip(id) { editingId = id; tempFormData = {...trips.find(t => t.id === id)}; currentView = 'trip-form'; render(); }
        function addNewItem() { editingId = null; tempFormData = activeTab === 'gear' ? {} : { selectedGear: {}, startDate: new Date().toISOString().split('T')[0], days: 1, createdAt: Date.now() }; currentView = activeTab === 'gear' ? 'gear-form' : 'trip-form'; render(); }
        
        function exportCSV() {
            let rows = ["TYPE,id,name,weight,category,desc,days,startDate,selectedGear"];
            categories.forEach(c => rows.push(["CAT", c.id, `"${c.name}"`, "", "", "", "", "", ""]));
            gear.forEach(g => rows.push(["GEAR", g.id, `"${g.name}"`, g.weight||"0", g.category||"", `"${g.desc||""}"`, "", "", ""]));
            trips.forEach(t => rows.push(["TRIP", t.id, `"${t.name}"`, "", "", "", t.days||"0", t.startDate||"", `'${JSON.stringify(t.selectedGear||{})}'`]));
            const blob = new Blob(["\ufeff" + rows.join("\n")], { type: "text/csv;charset=utf-8;" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a"); a.href = url; a.download = `ultragear_pro_backup.csv`; a.click();
        }

        render();
    </script>
</body>
</html>
