<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultra Gear Pro - Alpha 1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overflow: hidden; user-select: none; }
        .animate-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .hide { display: none !important; }
        #view-container { height: 100vh; width: 100%; }
        .cat-item { touch-action: none; transition: background-color 0.2s; }
        .cat-item.dragging { opacity: 0.95; box-shadow: 0 20px 40px rgba(0,0,0,0.15); transform: scale(1.02); }
        circle { transition: stroke-dasharray 0.5s ease, stroke-dashoffset 0.5s ease; }
    </style>
</head>
<body class="bg-white text-neutral-800">

    <div id="app" class="max-w-md mx-auto h-screen relative border-x border-neutral-50 shadow-sm flex flex-col">
        <div id="view-container" class="flex-1 overflow-hidden"></div>

        <nav id="bottom-nav" class="bg-white/90 backdrop-blur-md border-t border-neutral-100 flex justify-around p-4 pb-8 z-20">
            <button onclick="switchTab('gear')" id="nav-gear" class="flex flex-col items-center gap-1 w-1/2 text-neutral-900 transition-colors">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>
                <span class="text-[9px] uppercase tracking-widest font-bold">裝備庫</span>
            </button>
            <button onclick="switchTab('trips')" id="nav-trips" class="flex flex-col items-center gap-1 w-1/2 text-neutral-300 transition-colors">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14.106 5.553a2 2 0 0 0 1.788 0l3.659-1.83A1 1 0 0 1 21 4.619v12.764a1 1 0 0 1-1.447.894l-3.659-1.83a2 2 0 0 0-1.788 0l-4.212 2.106a2 2 0 0 1-1.788 0l-3.659-1.83A1 1 0 0 0 3 17.619V4.854a1 1 0 0 1 1.447-.894l3.659 1.83a2 2 0 0 0 1.788 0z"/><path d="M9 3.712V18.513"/><path d="M15 5.487V20.288"/></svg>
                <span class="text-[9px] uppercase tracking-widest font-bold">行程規劃</span>
            </button>
        </nav>
    </div>

    <input type="file" id="csv-input" accept=".csv" class="hide" onchange="prepareImport(event)">

    <div id="modal-delete" class="fixed inset-0 bg-neutral-900/40 backdrop-blur-sm z-[100] flex items-end p-6 hide">
        <div class="bg-white w-full p-6 rounded-3xl animate-in shadow-2xl">
            <h3 class="text-lg font-medium mb-2">確定刪除？</h3>
            <p class="text-sm text-neutral-400 font-light mb-8">此動作無法復原。</p>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="closeModal('modal-delete')" class="bg-neutral-100 text-neutral-600 px-4 py-3 rounded-xl font-medium">取消</button>
                <button id="confirm-delete-btn" class="bg-red-50 text-red-500 px-4 py-3 rounded-xl font-medium">確定刪除</button>
            </div>
        </div>
    </div>

    <div id="modal-import" class="fixed inset-0 bg-neutral-900/40 backdrop-blur-sm z-[120] flex items-end p-6 hide">
        <div class="bg-white w-full p-6 rounded-3xl animate-in shadow-2xl">
            <h3 class="text-lg font-medium mb-6">匯入模式</h3>
            <div class="space-y-3">
                <button onclick="handleImportMode('overwrite')" class="w-full py-4 bg-neutral-900 text-white rounded-xl font-medium">覆蓋（刪除現有資料）</button>
                <button onclick="handleImportMode('append')" class="w-full py-4 bg-neutral-100 text-neutral-700 rounded-xl font-medium">附加（保留現有資料）</button>
                <button onclick="closeModal('modal-import')" class="w-full py-4 text-neutral-400 font-medium">取消</button>
            </div>
        </div>
    </div>

    <script>
        // --- 初始化 ---
        let gear = JSON.parse(localStorage.getItem('ultra_gear') || '[]');
        let categories = JSON.parse(localStorage.getItem('ultra_cats') || '[{"id":"c1","name":"睡眠系統"},{"id":"c2","name":"背負系統"}]');
        let trips = JSON.parse(localStorage.getItem('ultra_trips') || '[]');
        let activeTab = 'gear', currentView = 'list', editingId = null, tempFormData = {}, tripSortMode = 'date';
        const COLORS = ["#111111", "#444444", "#777777", "#aaaaaa", "#dddddd"];

        // --- 核心修復：triggerDelete ---
        function triggerDelete(type, id) {
            const modal = document.getElementById('modal-delete');
            const btn = document.getElementById('confirm-delete-btn');
            modal.classList.remove('hide');
            btn.onclick = function() {
                if(type === 'gear') gear = gear.filter(g => g.id !== id);
                if(type === 'trip') trips = trips.filter(t => t.id !== id);
                closeModal('modal-delete');
                saveData();
                currentView = 'list';
                render();
            };
        }

        // --- CSV 匯入邏輯 (含安全 Try-Catch) ---
        let pendingImportFile = null;
        function prepareImport(event) {
            const file = event.target.files[0];
            if(!file) return;
            pendingImportFile = file;
            document.getElementById('modal-import').classList.remove('hide');
        }

        function handleImportMode(mode) {
            closeModal('modal-import');
            if(!pendingImportFile) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const lines = e.target.result.split('\n').slice(1);
                let newGear = [], newCats = [], newTrips = [];
                lines.forEach(line => {
                    const cols = line.split(',').map(c => c.trim().replace(/^"|"$/g, ''));
                    if(!cols[0]) return;
                    if(cols[0] === 'CAT') newCats.push({ id: cols[1], name: cols[2] });
                    if(cols[0] === 'GEAR') newGear.push({ id: cols[1], name: cols[2], weight: parseFloat(cols[3])||0, category: cols[4], desc: cols[5]||'' });
                    if(cols[0] === 'TRIP') {
                        let selected = {};
                        try { selected = JSON.parse((cols[8] || '{}').replace(/'/g,'"')); } catch(err) { selected = {}; }
                        newTrips.push({ id: cols[1], name: cols[2], days: parseInt(cols[6])||1, startDate: cols[7], selectedGear: selected, createdAt: Date.now() });
                    }
                });
                if(mode === 'overwrite') { gear = newGear; categories = newCats.length ? newCats : categories; trips = newTrips; }
                if(mode === 'append') { gear = [...gear, ...newGear]; categories = [...categories, ...newCats]; trips = [...trips, ...newTrips]; }
                pendingImportFile = null;
                document.getElementById('csv-input').value = '';
                saveData();
                alert('匯入完成');
            };
            reader.readAsText(pendingImportFile);
        }

        // --- UI 操作 ---
        function switchTab(tab) {
            activeTab = tab; currentView = 'list';
            const gearBtn = document.getElementById('nav-gear'), tripBtn = document.getElementById('nav-trips');
            if(tab === 'gear') { gearBtn.classList.replace('text-neutral-300', 'text-neutral-900'); tripBtn.classList.replace('text-neutral-900', 'text-neutral-300'); }
            else { tripBtn.classList.replace('text-neutral-300', 'text-neutral-900'); gearBtn.classList.replace('text-neutral-900', 'text-neutral-300'); }
            render();
        }

        function saveData() { 
            localStorage.setItem('ultra_gear', JSON.stringify(gear)); 
            localStorage.setItem('ultra_cats', JSON.stringify(categories)); 
            localStorage.setItem('ultra_trips', JSON.stringify(trips)); 
            render(); 
        }

        function closeModal(id) { document.getElementById(id).classList.add('hide'); }
        function toggleGearMenu() { document.getElementById('gear-menu').classList.toggle('hide'); }

        // --- 拖曳排序 ---
        let dragItem = null, placeholder = null, startY = 0, offsetY = 0, longPressTimer = null;
        function touchStartCat(e, el) {
            startY = e.touches[0].clientY;
            clearTimeout(longPressTimer);
            longPressTimer = setTimeout(() => {
                dragItem = el; const rect = el.getBoundingClientRect(); offsetY = startY - rect.top;
                placeholder = document.createElement("div");
                placeholder.style.height = rect.height + "px";
                placeholder.className = "rounded-xl border border-dashed border-neutral-300 bg-neutral-50";
                el.parentNode.insertBefore(placeholder, el.nextSibling);
                el.style.cssText = `position:fixed; top:${rect.top}px; left:${rect.left}px; width:${rect.width}px; z-index:1000; pointer-events:none;`;
                el.classList.add("dragging");
                if (navigator.vibrate) navigator.vibrate(15);
            }, 250);
        }
        function touchMoveCat(e) {
            if (!dragItem) return; if (e.cancelable) e.preventDefault();
            const y = e.touches[0].clientY; dragItem.style.top = (y - offsetY) + "px";
            const siblings = [...document.querySelectorAll(".cat-item")].filter(i => i !== dragItem);
            siblings.forEach(item => {
                const rect = item.getBoundingClientRect();
                if (y < rect.top + rect.height/2) item.parentNode.insertBefore(placeholder, item);
                else item.parentNode.insertBefore(placeholder, item.nextSibling);
            });
        }
        function touchEndCat() {
            clearTimeout(longPressTimer); if (!dragItem) return;
            dragItem.style.cssText = ""; dragItem.classList.remove("dragging");
            if (placeholder && placeholder.parentNode) { placeholder.parentNode.insertBefore(dragItem, placeholder); placeholder.remove(); }
            const newOrder = [...document.querySelectorAll(".cat-item")].map(i => i.dataset.id);
            categories.sort((a,b) => newOrder.indexOf(a.id) - newOrder.indexOf(b.id));
            dragItem = null; placeholder = null; saveData();
        }

        // --- 渲染函數 ---
        function render() {
            const container = document.getElementById('view-container');
            document.getElementById('bottom-nav').classList.toggle('hide', currentView !== 'list');
            if (currentView === 'list') renderListView(container);
            else if (currentView === 'gear-form') renderGearForm(container);
            else if (currentView === 'cat-manager') renderCatManager(container);
            else if (currentView === 'trip-form') renderTripForm(container);
        }

        function renderListView(container) {
            let html = `<div class="h-full overflow-y-auto p-6 pb-32 animate-in">`;
            if (activeTab === 'gear') {
                html += `<div class="flex justify-between items-center mb-6 relative">
                    <h2 class="text-2xl font-semibold">裝備庫</h2>
                    <button onclick="toggleGearMenu()" class="text-neutral-400 p-2"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg></button>
                    <div id="gear-menu" class="absolute right-0 top-10 w-40 bg-white border border-neutral-100 rounded-2xl shadow-xl text-sm hide z-50 overflow-hidden">
                        <button onclick="openCatManager()" class="block w-full text-left px-4 py-4 hover:bg-neutral-50">管理分類</button>
                        <button onclick="exportCSV()" class="block w-full text-left px-4 py-4 hover:bg-neutral-50 border-t border-neutral-100">匯出 CSV</button>
                        <button onclick="document.getElementById('csv-input').click()" class="block w-full text-left px-4 py-4 hover:bg-neutral-50 border-t border-neutral-100">匯入 CSV</button>
                    </div>
                </div>`;
                [...categories, {id:'', name:'未分類'}].forEach(c => {
                    const items = gear.filter(g => (g.category||'') === (c.id||''));
                    if (items.length === 0) return;
                    html += `<h3 class="text-[10px] uppercase tracking-widest text-neutral-400 border-b pb-2 mb-4 mt-8 font-bold">${c.name}</h3>`;
                    items.forEach(i => html += `<div onclick="editGear('${i.id}')" class="flex justify-between items-center py-4 border-b border-neutral-50 active:bg-neutral-50 transition-colors"><div><div class="text-sm font-medium">${i.name}</div><div class="text-[10px] text-neutral-400">${i.desc||''}</div></div><div class="text-xs font-medium text-neutral-400">${i.weight}g</div></div>`);
                });
            } else {
                html += `<div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-semibold">行程規劃</h2></div>`;
                trips.forEach(t => {
                    const s = getTripStats(t);
                    html += `<div onclick="editTrip('${t.id}')" class="p-5 border border-neutral-100 rounded-2xl shadow-sm bg-white mb-4 active:scale-[0.98] transition-all"><h3 class="font-medium mb-1">${t.name}</h3><span class="text-[10px] text-neutral-400 block mb-4">${formatTripDateRange(t.startDate, t.days)}</span><div class="flex justify-between items-end"><div class="text-xs text-neutral-400">總重 <b class="text-neutral-800">${(s.total/1000).toFixed(2)}kg</b></div><svg class="text-neutral-200" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m9 18 6-6-6-6"/></svg></div></div>`;
                });
            }
            html += `<button onclick="addNewItem()" class="fixed bottom-28 right-6 w-14 h-14 bg-neutral-900 text-white rounded-full shadow-2xl flex items-center justify-center active:scale-90 z-30"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg></button></div>`;
            container.innerHTML = html;
        }

        // --- 輔助函式 (不變部分) ---
        function getTripStats(data) { const sel = data.selectedGear || {}; let total = 0; gear.forEach(g => { if (sel[g.id] === 'take') total += g.weight; }); return { total }; }
        function formatTripDateRange(startDate, days) { if (!startDate) return '未設定日期'; const start = new Date(startDate); const end = new Date(start); end.setDate(start.getDate() + (parseInt(days)||1) - 1); return `${start.toLocaleDateString()} - ${end.toLocaleDateString()}`; }
        function addNewItem() { editingId = null; tempFormData = activeTab === 'gear' ? {} : { selectedGear: {}, startDate: new Date().toISOString().split('T')[0], days: 1 }; currentView = activeTab === 'gear' ? 'gear-form' : 'trip-form'; render(); }
        function editGear(id) { editingId = id; tempFormData = {...gear.find(g => g.id === id)}; currentView = 'gear-form'; render(); }
        function editTrip(id) { editingId = id; tempFormData = {...trips.find(t => t.id === id)}; currentView = 'trip-form'; render(); }
        function openCatManager() { currentView = 'cat-manager'; render(); }
        function addCat() { const n = document.getElementById('new-cat-name').value.trim(); if (!n) return; categories.push({id:'c'+Date.now(), name:n}); saveData(); }
        function updateCatName(id, name) { categories = categories.map(c=>c.id===id?{...c, name:name.trim()}:c); saveData(); }
        function deleteCategory(id) { if(!confirm("確定刪除？")) return; categories = categories.filter(c => c.id !== id); saveData(); }
        function submitGear() { const n = document.getElementById('f-name').value.trim(); if (!n) return; const item = { id: editingId || Date.now().toString(), name: n, weight: parseFloat(document.getElementById('f-weight').value)||0, category: document.getElementById('f-cat').value, desc: document.getElementById('f-desc').value.trim() }; if (editingId) gear = gear.map(g => g.id === editingId ? item : g); else gear.push(item); currentView = 'list'; saveData(); }
        function submitTrip() { const trip = { ...tempFormData, id: editingId || Date.now().toString(), name: document.getElementById('t-name').value.trim() || '未命名', days: document.getElementById('t-days').value, startDate: document.getElementById('t-date').value }; if (editingId) trips = trips.map(t => t.id === editingId ? trip : t); else trips.unshift(trip); currentView = 'list'; saveData(); }
        function exportCSV() { let rows = ["TYPE,id,name,weight,category,desc,days,startDate,selectedGear"]; gear.forEach(g => rows.push(["GEAR", g.id, `"${g.name}"`, g.weight, g.category, `"${g.desc}"`, "", "", ""])); const blob = new Blob(["\ufeff" + rows.join("\n")], { type: "text/csv;charset=utf-8;" }); const url = URL.createObjectURL(blob); const a = document.createElement("a"); a.href = url; a.download = `backup.csv`; a.click(); }
        function toggleGearStatus(itemId, status) { tempFormData.name = document.getElementById('t-name').value; tempFormData.days = document.getElementById('t-days').value; tempFormData.startDate = document.getElementById('t-date').value; if (!tempFormData.selectedGear) tempFormData.selectedGear = {}; tempFormData.selectedGear[itemId] = (tempFormData.selectedGear[itemId] === status) ? undefined : status; renderTripForm(document.getElementById('view-container')); }

        // --- 表單渲染 ---
        function renderGearForm(container) { container.innerHTML = `<div class="p-6 pt-12 animate-in"><button onclick="currentView='list'; render()" class="mb-8 flex items-center text-neutral-400 text-sm">返回</button><div class="space-y-6"><input id="f-name" class="w-full bg-neutral-50 p-4 rounded-2xl outline-none" placeholder="裝備名稱" value="${tempFormData.name||''}"> <input id="f-weight" type="number" class="w-full bg-neutral-50 p-4 rounded-2xl outline-none" placeholder="重量" value="${tempFormData.weight||''}"> <select id="f-cat" class="w-full bg-neutral-50 p-4 rounded-2xl outline-none">${categories.map(c=>`<option value="${c.id}" ${tempFormData.category===c.id?'selected':''}>${c.name}</option>`).join('')}<option value="">未分類</option></select><input id="f-desc" class="w-full bg-neutral-50 p-4 rounded-2xl outline-none" placeholder="描述" value="${tempFormData.desc||''}"> <button onclick="submitGear()" class="w-full py-4 bg-neutral-900 text-white rounded-2xl font-medium">儲存</button>${editingId?`<button onclick="triggerDelete('gear','${editingId}')" class="w-full py-4 text-red-500">刪除</button>`:''}</div></div>`; }
        function renderCatManager(container) { container.innerHTML = `<div class="p-6 pt-12 animate-in"><button onclick="currentView='list'; render()" class="mb-8 flex items-center text-neutral-400 text-sm">返回</button><div class="space-y-3 mb-10" id="cat-list">${categories.map(c => `<div class="cat-item flex gap-2 bg-white border p-3 rounded-xl" data-id="${c.id}" ontouchstart="touchStartCat(event,this)" ontouchmove="touchMoveCat(event)" ontouchend="touchEndCat()"><input class="flex-1 outline-none text-sm" value="${c.name}" onchange="updateCatName('${c.id}',this.value)"><button onclick="deleteCategory('${c.id}')" class="p-2 text-neutral-300">刪</button></div>`).join('')}</div><div class="flex gap-2"><input id="new-cat-name" class="flex-1 bg-neutral-50 px-4 py-3 rounded-xl outline-none" placeholder="新分類..."><button onclick="addCat()" class="bg-neutral-900 text-white px-5 rounded-xl">加</button></div></div>`; }
        function renderTripForm(container) { container.innerHTML = `<div class="flex flex-col h-full bg-white animate-in"><div class="p-4 border-b flex justify-between items-center"><button onclick="currentView='list'; render()" class="text-neutral-400">關閉</button><button onclick="submitTrip()" class="px-6 py-2 bg-neutral-900 text-white rounded-full text-xs">儲存</button></div><div class="flex-1 overflow-y-auto p-6"><input id="t-name" class="text-2xl font-semibold w-full outline-none mb-4" placeholder="行程名稱" value="${tempFormData.name||''}"> <input id="t-date" type="date" class="w-full mb-2" value="${tempFormData.startDate||''}"> <input id="t-days" type="number" class="w-full mb-8" value="${tempFormData.days||1}"> <div class="space-y-4">${gear.map(i => { const st = (tempFormData.selectedGear||{})[i.id]; return `<div class="flex items-center justify-between border-b py-3"><div><div class="text-sm">${i.name}</div><div class="text-xs text-neutral-400">${i.weight}g</div></div><div class="flex gap-2"><button onclick="toggleGearStatus('${i.id}','leave')" class="w-8 h-8 rounded-full ${st==='leave'?'bg-red-100':'bg-neutral-50 text-neutral-300'}">X</button><button onclick="toggleGearStatus('${i.id}','take')" class="w-8 h-8 rounded-full ${st==='take'?'bg-green-500 text-white':'bg-neutral-50 text-neutral-300'}">V</button></div></div>` }).join('')}</div></div></div>`; }

        render();
    </script>
</body>
</html>
